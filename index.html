<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscar-Lucas Medrano</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black; /* Full screen black background */
      overflow: hidden;
    }
    .book {
      position: relative;
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black; /* Container background set to black */
      min-width: 600px; /* Minimum to ensure visibility if PDFs are small */
      min-height: 400px; /* Minimum to ensure visibility */
    }
    .book-cover {
      position: absolute;
      background: #fff;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .book-cover object {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .book.open .book-cover {
      display: none; /* Hide cover when open */
    }
    .book-pages {
      position: absolute;
      display: none;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      z-index: 5;
    }
    .book.open .book-pages {
      display: flex;
    }
    .page {
      width: 50%;
      height: 100%;
      background: black; /* Page background set to black */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .page object {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .crease {
      position: absolute;
      width: 4px;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1));
      left: 50%;
      transform: translateX(-50%);
      z-index: 6;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .book {
        min-width: 90vw; /* Full width on mobile */
        min-height: 90vh; /* Full height on mobile */
        width: 90vw;
        height: auto; /* Adjust height based on content */
      }
      .page {
        width: 50%; /* Maintain symmetry */
      }
      .crease {
        display: none; /* Hide crease on mobile for better fit */
      }
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="book-cover">
      <object data="cover.pdf" type="application/pdf" alt="Cover" onload="this.style.visibility='visible'; adjustSize(this);"></object>
    </div>
    <div class="book-pages">
      <div class="crease"></div>
      <div class="page">
        <object data="about.pdf" type="application/pdf" alt="About" onload="this.style.visibility='visible';"></object>
      </div>
      <div class="page">
        <object data="table_of_contents.pdf" type="application/pdf" alt="Table of Contents" onload="this.style.visibility='visible';"></object>
      </div>
    </div>
  </div>

  <script>
    const book = document.querySelector('.book');
    const cover = document.querySelector('.book-cover');
    let isOpen = false;

    // Adjust size based on PDF dimensions
    function adjustSize(obj) {
      if (obj.contentDocument && obj.contentDocument.documentElement) {
        const pdf1 = document.querySelector('.book-pages .page:first-child object');
        const pdf2 = document.querySelector('.book-pages .page:last-child object');
        if (pdf1.contentDocument && pdf1.contentDocument.documentElement && pdf2.contentDocument && pdf2.contentDocument.documentElement) {
          const width1 = pdf1.contentDocument.documentElement.scrollWidth;
          const width2 = pdf2.contentDocument.documentElement.scrollWidth;
          const height1 = pdf1.contentDocument.documentElement.scrollHeight;
          const height2 = pdf2.contentDocument.documentElement.scrollHeight;
          const totalWidth = width1 + width2; // Combined width of two PDFs
          const maxHeight = Math.max(height1, height2); // Height of taller PDF
          book.style.width = totalWidth + 'px';
          book.style.height = maxHeight + 'px';
          cover.style.width = totalWidth + 'px';
          cover.style.height = maxHeight + 'px';
          document.querySelector('.book-pages').style.width = totalWidth + 'px';
          document.querySelector('.book-pages').style.height = maxHeight + 'px';
        }
      }
    }

    // Set initial size and adjust with PDF load
    window.addEventListener('load', () => {
      const coverObj = document.querySelector('.book-cover object');
      if (coverObj.contentDocument && coverObj.contentDocument.documentElement) {
        adjustSize(coverObj);
      } else {
        coverObj.onload = () => adjustSize(coverObj);
      }
    });

    // Responsiveness
    window.addEventListener('resize', () => {
      const coverObj = document.querySelector('.book-cover object');
      if (coverObj.contentDocument && coverObj.contentDocument.documentElement) {
        adjustSize(coverObj);
      }
    });

    // Click navigation
    book.addEventListener('click', (e) => {
      const rect = book.getBoundingClientRect();
      const clickX = e.clientX - rect.left;

      if (!isOpen && clickX > rect.width / 2) {
        book.classList.add('open');
        isOpen = true;
      } else if (isOpen) {
        book.classList.remove('open');
        isOpen = false;
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && isOpen) {
        book.classList.remove('open');
        isOpen = false;
      } else if (e.key === 'ArrowRight' && !isOpen) {
        book.classList.add('open');
        isOpen = true;
      }
    });
  </script>
</body>
</html>
