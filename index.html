<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Book Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d3d3d3;
      overflow: hidden;
    }
    .book {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 500px;
      perspective: 1000px;
      transform-style: preserve-3d;
      transition: all 0.6s;
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
    }
    .book-cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 10;
      transition: transform 0.6s;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1), 10px 10px 20px rgba(0, 0, 0, 0.3);
      transform-origin: right; /* Changed to right for correct flip direction */
    }
    .book-cover img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .book.open .book-cover {
      transform: rotateY(-180deg);
    }
    .book-pages {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: row;
      justify-content: center;
    }
    .book.open .book-pages {
      display: flex;
    }
    .page {
      width: 50%;
      height: 100%;
      background: #fff;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .page-front, .page-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page-front img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .page-back {
      background: #fff;
      transform: rotateY(180deg);
    }
    .page.flipped {
      transform: rotateY(-180deg);
    }
    .crease {
      position: absolute;
      width: 4px;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1));
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    }
    .page.left {
      left: 0;
      transform-origin: right;
      z-index: 2;
    }
    .page.right {
      right: 0;
      transform-origin: left;
      z-index: 1;
    }
    @media (max-width: 800px) {
      .book { max-width: 100vw; max-height: 100vh; }
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="book-cover">
      <img src="cover.png" alt="Cover">
    </div>
    <div class="book-pages">
      <div class="crease"></div>
      <div class="page left">
        <div class="page-front"><img src="about.png" alt="Page 2"></div>
        <div class="page-back"></div>
      </div>
      <div class="page right">
        <div class="page-front"><img src="table of contents.png" alt="Page 3"></div>
        <div class="page-back"></div>
      </div>
    </div>
  </div>

  <script>
    const book = document.querySelector('.book');
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;
    let touchStartX = 0;
    let touchEndX = 0;

    // Open book on first interaction
    book.addEventListener('click', () => {
      if (!book.classList.contains('open')) {
        book.classList.add('open');
      }
    }, { once: true });

    // Improved swipe detection
    book.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    book.addEventListener('touchmove', (e) => {
      touchEndX = e.changedTouches[0].screenX;
    }, { passive: true });

    book.addEventListener('touchend', () => {
      const diff = touchStartX - touchEndX;
      const minSwipeDistance = 50;
      if (Math.abs(diff) > minSwipeDistance) {
        if (diff > 0 && currentPage < pages.length - 1) {
          pages[currentPage].classList.add('flipped');
          if (currentPage + 1 < pages.length) pages[currentPage + 1].classList.add('flipped');
          currentPage += 1;
        } else if (diff < 0 && currentPage > 0) {
          currentPage -= 1;
          pages[currentPage].classList.remove('flipped');
          if (currentPage + 1 < pages.length) pages[currentPage + 1].classList.remove('flipped');
        }
      }
    }, { passive: true });

    // Click detection for desktop
    book.addEventListener('click', (e) => {
      if (book.classList.contains('open')) {
        const rect = e.target.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        if (clickX < rect.width / 2 && currentPage > 0) {
          currentPage -= 1;
          pages[currentPage].classList.remove('flipped');
          if (currentPage + 1 < pages.length) pages[currentPage + 1].classList.remove('flipped');
        } else if (clickX >= rect.width / 2 && currentPage < pages.length - 1) {
          pages[currentPage].classList.add('flipped');
          if (currentPage + 1 < pages.length) pages[currentPage + 1].classList.add('flipped');
          currentPage += 1;
        }
      }
    });

    // Ensure container matches PNG size on load
    window.addEventListener('load', () => {
      const coverImg = document.querySelector('.book-cover img');
      if (coverImg.complete) {
        book.style.width = coverImg.naturalWidth + 'px';
        book.style.height = coverImg.naturalHeight + 'px';
      } else {
        coverImg.onload = () => {
          book.style.width = coverImg.naturalWidth + 'px';
          book.style.height = coverImg.naturalHeight + 'px';
        };
      }
    });

    // Ensure full screen responsiveness
    window.addEventListener('resize', () => {
      const coverImg = document.querySelector('.book-cover img');
      if (coverImg.naturalWidth && coverImg.naturalHeight) {
        book.style.width = Math.min(coverImg.naturalWidth, window.innerWidth) + 'px';
        book.style.height = Math.min(coverImg.naturalHeight, window.innerHeight) + 'px';
      } else {
        book.style.width = window.innerWidth > 800 ? '800px' : window.innerWidth + 'px';
        book.style.height = window.innerHeight + 'px';
      }
    });
    window.dispatchEvent(new Event('resize'));
  </script>
</body>
</html>
