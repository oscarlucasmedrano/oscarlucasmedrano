<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscar-Lucas Medrano</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .book-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .book {
      position: relative;
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.4);
      background-color: black;
      overflow: hidden;
      width: 800px;
      height: 600px;
    }
    .book-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .book-cover-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      z-index: 10;
    }
    .book-cover canvas, .book-cover img {
      max-width: 400px;
      width: 100%;
      height: auto;
      object-fit: contain;
      border: none;
      margin: 0 auto;
    }
    .book.open .book-cover-wrapper {
      display: none;
    }
    .book-pages {
      position: absolute;
      display: none;
      flex-direction: row;
      align-items: center;
      width: 100%;
      height: 100%;
      z-index: 20;
      overflow: hidden;
    }
    .book.open .book-pages {
      display: flex;
    }
    .page {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
      position: relative;
      background: #f0f0f0;
    }
    .page iframe {
      max-width: 100%;
      max-height: 100%;
      border: none;
      background: transparent;
    }
    .page canvas {
      max-width: 100%;
      max-height: 100%;
      border: none;
      display: block;
    }
    .page .fallback-content, .page .fallback-link {
      position: absolute;
      color: red;
      font-size: 18px;
      text-align: center;
      z-index: 5;
      display: none;
    }
    .crease {
      width: 4px;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1));
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    @media (max-width: 768px) {
      .book {
        width: 80vw;
        height: auto;
      }
      .book-cover canvas, .book-cover img {
        max-width: 50vw;
      }
      .book-pages {
        width: 80vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="book">
      <div class="book-content">
        <div class="book-cover-wrapper">
          <div class="book-cover">
            <canvas id="cover-canvas"></canvas>
            <img id="cover-fallback" src="" alt="Cover Fallback" style="display:none;">
          </div>
        </div>
      </div>
      <div class="book-pages">
        <div class="crease"></div>
        <div class="page">
          <canvas id="about-pdf-canvas"></canvas>
          <iframe id="about-pdf-iframe" src="about.pdf"></iframe>
          <div class="fallback-content">About PDF Failed</div>
          <a class="fallback-link" href="about.pdf" target="_blank">Open About</a>
        </div>
        <div class="page">
          <canvas id="toc-pdf-canvas"></canvas>
          <iframe id="toc-pdf-iframe" src="table_of_contents.pdf"></iframe>
          <div class="fallback-content">TOC PDF Failed</div>
          <a class="fallback-link" href="table_of_contents.pdf" target="_blank">Open TOC</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    async function renderPDF(pdfUrl, canvasId, iframeId, scale = 1.5) {
      const canvas = document.getElementById(canvasId);
      if (!canvas) {
        console.error(`Canvas "${canvasId}" not found`);
        return false;
      }
      const iframe = iframeId ? document.getElementById(iframeId) : null;
      const fallbackText = canvas.nextElementSibling;
      const fallbackLink = fallbackText ? fallbackText.nextElementSibling : null;

      const context = canvas.getContext('2d');

      try {
        const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: context, viewport });

        canvas.style.display = 'block';
        if (iframe) iframe.style.display = 'none';
        if (fallbackText) fallbackText.style.display = 'none';
        if (fallbackLink) fallbackLink.style.display = 'none';

        return true;
      } catch (error) {
        console.warn(`Canvas render failed for ${pdfUrl}:`, error.message);
        canvas.style.display = 'none';
        if (iframe) iframe.style.display = 'block';
        if (fallbackText) fallbackText.style.display = 'block';
        if (fallbackLink) fallbackLink.style.display = 'block';
        return false;
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const book = document.querySelector('.book');
      let currentPage = 0;

      await renderPDF('page1.pdf', 'cover-canvas', null, 2);

      book.addEventListener('click', async () => {
        if (currentPage === 0) {
          currentPage = 1;
          book.classList.add('open');
          await renderPDF('about.pdf', 'about-pdf-canvas', 'about-pdf-iframe');
          await renderPDF('table_of_contents.pdf', 'toc-pdf-canvas', 'toc-pdf-iframe');
        } else {
          currentPage = 0;
          book.classList.remove('open');
        }
      });
    });
  </script>
</body>
</html>
