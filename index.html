<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes">
  <title>PDF Book Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      touch-action: none;
    }
    #viewer {
      position: absolute;
      top: 50%;
      left: 50%;
      display: flex;
      gap: 2px;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center;
    }
    canvas {
      border: 1px solid white;
      box-sizing: border-box;
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <!-- PDF.js v3.x -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
  <script>
    const viewer = document.getElementById('viewer');
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions = {
      workerSrc: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js'
    };

    let scale = 1, startDist = 0, startScale = 1;
    let currentView = 1;

    function clearViewer() {
      viewer.innerHTML = '';
    }

    function renderPDF(url, canvas, pagesWide = 1, callback) {
      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const viewport = page.getViewport({ scale: 1 });
          const dpi = window.devicePixelRatio || 1;
          const availableWidth = window.innerWidth / pagesWide * 0.95;
          const scaleToFit = availableWidth / viewport.width;
          const scaledViewport = page.getViewport({ scale: scaleToFit });

          canvas.style.width = scaledViewport.width + 'px';
          canvas.style.height = scaledViewport.height + 'px';
          canvas.width = scaledViewport.width * dpi;
          canvas.height = scaledViewport.height * dpi;

          const context = canvas.getContext('2d');
          context.setTransform(dpi, 0, 0, dpi, 0, 0); // apply pixel ratio scaling

          page.render({ canvasContext: context, viewport: scaledViewport }).promise.then(() => {
            if (callback) callback();
          });
        });
      });
    }

    function showCover() {
      currentView = 1;
      clearViewer();
      const canvas = document.createElement('canvas');
      viewer.appendChild(canvas);
      renderPDF('page1.pdf', canvas, 1, () => {
        canvas.addEventListener('click', showBook);
      });
    }

    function showBook() {
      currentView = 2;
      clearViewer();
      const canvas1 = document.createElement('canvas');
      const canvas2 = document.createElement('canvas');
      viewer.appendChild(canvas1);
      viewer.appendChild(canvas2);
      renderPDF('page2.pdf', canvas1, 2, () => {
        canvas1.addEventListener('click', showCover);
      });
      renderPDF('page3.pdf', canvas2, 2, () => {
        canvas2.addEventListener('click', showBook);
      });
    }

    // Zoom logic
    function applyTransform() {
      viewer.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    // Desktop zoom
    window.addEventListener('wheel', (e) => {
      e.preventDefault();
      const zoomIntensity = 0.05;
      scale += e.deltaY < 0 ? zoomIntensity : -zoomIntensity;
      scale = Math.max(0.2, Math.min(scale, 5));
      applyTransform();
    }, { passive: false });

    // Mobile pinch zoom
    window.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        startDist = Math.hypot(dx, dy);
        startScale = scale;
      }
    });

    window.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dx, dy);
        const delta = dist / startDist;
        scale = Math.max(0.2, Math.min(startScale * delta, 5));
        applyTransform();
      }
    }, { passive: false });

    // Keyboard navigation
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') showBook();
      if (e.key === 'ArrowLeft') showCover();
    });

    // Resize = re-render
    window.addEventListener('resize', () => {
      scale = 1;
      applyTransform();
      currentView === 1 ? showCover() : showBook();
    });

    // Load cover
    showCover();
  </script>
</body>
</html>
