<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oscar-Lucas Medrano</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #viewer {
      display: flex;
      flex-direction: row;
      gap: 2px;
      align-items: center;
      justify-content: center;
      height: 95vh;
      max-width: 100vw;
    }

    canvas {
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      background-color: white;
      max-height: 95vh;
      height: auto;
    }

    @media (max-width: 768px) {
      #viewer {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const pdfs = [
      'page1.pdf',                  // Cover
      'about.pdf',                 // Page 2
      'table_of_contents.pdf',     // Page 3
      'page4.pdf',                 // Page 4
      'page5.pdf'                  // Page 5
    ];

    const viewer = document.getElementById('viewer');
    const pdfjsLib = window['pdfjs-dist/build/pdf'];

    let currentPage = 0;

    const renderPDF = async (url, canvas) => {
      const loadingTask = pdfjsLib.getDocument(url);
      const pdf = await loadingTask.promise;
      const page = await pdf.getPage(1);

      const viewport = page.getViewport({ scale: 2.5 });
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({
        canvasContext: canvas.getContext('2d'),
        viewport
      }).promise;
    };

    const updateViewer = () => {
      viewer.innerHTML = '';
      const isCover = currentPage === 0;

      if (isCover) {
        const canvas = document.createElement('canvas');
        viewer.appendChild(canvas);
        renderPDF(pdfs[currentPage], canvas);
      } else {
        const left = pdfs[currentPage];
        const right = pdfs[currentPage + 1];

        const canvasLeft = document.createElement('canvas');
        viewer.appendChild(canvasLeft);
        renderPDF(left, canvasLeft);

        if (right) {
          const canvasRight = document.createElement('canvas');
          viewer.appendChild(canvasRight);
          renderPDF(right, canvasRight);
        }
      }
    };

    const next = () => {
      if (currentPage === 0) currentPage = 1;
      else if (currentPage + 2 < pdfs.length) currentPage += 2;
      updateViewer();
    };

    const prev = () => {
      if (currentPage <= 1) currentPage = 0;
      else currentPage -= 2;
      updateViewer();
    };

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
    });

    viewer.addEventListener('click', next); // click to flip
    updateViewer();
  </script>
</body>
</html>
