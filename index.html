<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Oscar-Lucas Medrano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #flipbook-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        #canvas-container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform-origin: center center;
        }
        #pdf-canvas-left, #pdf-canvas-right {
            width: auto;
            height: auto;
        }
        #pdf-canvas-single {
            width: auto;
            height: auto;
        }
        #crease {
            position: absolute;
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.3), rgba(255,255,255,0.1));
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="flipbook-container">
        <div id="canvas-container">
            <canvas id="pdf-canvas-left"></canvas>
            <canvas id="pdf-canvas-right"></canvas>
            <canvas id="pdf-canvas-single"></canvas>
            <div id="crease"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const pdfFiles = [
            { type: 'single', file: 'page1.pdf' },
            { type: 'spread', left: 'about.pdf', right: 'table_of_contents.pdf' },
            { type: 'spread', left: 'page4.pdf', right: 'page5.pdf' }
        ];
        let currentSpreadIndex = 0;
        let scale = 1.0;
        const canvasLeft = document.getElementById('pdf-canvas-left');
        const canvasRight = document.getElementById('pdf-canvas-right');
        const canvasSingle = document.getElementById('pdf-canvas-single');
        const contextLeft = canvasLeft.getContext('2d', { alpha: false });
        const contextRight = canvasRight.getContext('2d', { alpha: false });
        const contextSingle = canvasSingle.getContext('2d', { alpha: false });
        const canvasContainer = document.getElementById('canvas-container');
        const crease = document.getElementById('crease');
        let pdfDocLeft = null;
        let pdfDocRight = null;
        let panOffsetX = 0;
        let panOffsetY = 0;
        let lastTouchX = 0;
        let lastTouchY = 0;
        let isPanning = false;
        let lastMoveTime = 0;
        const minScale = 0.5;
        const maxScale = 4.0;
        const debounceDelay = 300;

        // Load homepage by default
        loadSpread(currentSpreadIndex);

        async function loadSpread(index) {
            canvasLeft.style.display = 'none';
            canvasRight.style.display = 'none';
            canvasSingle.style.display = 'none';
            crease.style.display = 'none';

            const spread = pdfFiles[index];
            if (spread.type === 'single' && index === 0) { // Homepage (cover page)
                canvasSingle.style.display = 'block';
                try {
                    pdfDocLeft = await pdfjsLib.getDocument(spread.file).promise;
                    const page = await pdfDocLeft.getPage(1);
                    let viewport = page.getViewport({ scale: 1 });
                    let rotation = viewport.rotation;
                    if (rotation !== 0) { // Force upright
                        viewport = page.getViewport({ scale: 1, rotation: 0 });
                    }
                    renderSinglePage(pdfDocLeft, 1, canvasSingle, contextSingle, viewport.rotation);
                } catch (error) {
                    console.error('Error loading single PDF:', error);
                }
            } else if (spread.type === 'single') {
                canvasSingle.style.display = 'block';
                try {
                    pdfDocLeft = await pdfjsLib.getDocument(spread.file).promise;
                    const page = await pdfDocLeft.getPage(1);
                    let viewport = page.getViewport({ scale: 1 });
                    let rotation = viewport.rotation;
                    if (rotation === 90 || rotation === -90 || rotation === 180 || rotation === -180) {
                        viewport = page.getViewport({ scale: 1, rotation: (rotation + 180) % 360 });
                    }
                    renderSinglePage(pdfDocLeft, 1, canvasSingle, contextSingle, viewport.rotation);
                } catch (error) {
                    console.error('Error loading single PDF:', error);
                }
            } else {
                canvasLeft.style.display = 'block';
                canvasRight.style.display = 'block';
                crease.style.display = 'block';
                try {
                    pdfDocLeft = await pdfjsLib.getDocument(spread.left).promise;
                    pdfDocRight = await pdfjsLib.getDocument(spread.right).promise;
                    const pageLeft = await pdfDocLeft.getPage(1);
                    const pageRight = await pdfDocRight.getPage(1);
                    let rotationLeft = pageLeft.getViewport({ scale: 1 }).rotation;
                    let rotationRight = pageRight.getViewport({ scale: 1 }).rotation;
                    if (rotationLeft === 90 || rotationLeft === -90 || rotationLeft === 180 || rotationLeft === -180) rotationLeft = (rotationLeft + 180) % 360;
                    if (rotationRight === 90 || rotationRight === -90 || rotationRight === 180 || rotationRight === -180) rotationRight = (rotationRight + 180) % 360;
                    await Promise.all([
                        renderPage(pdfDocLeft, 1, canvasLeft, contextLeft, rotationLeft),
                        renderPage(pdfDocRight, 1, canvasRight, contextRight, rotationRight)
                    ]);
                } catch (error) {
                    console.error('Error loading spread PDFs:', error);
                }
            }
            canvasContainer.style.left = '50%';
            canvasContainer.style.transform = `translateX(-50%) translate(${panOffsetX}px, ${panOffsetY}px) scale(${scale})`;
        }

        async function renderPage(pdfDoc, pageNum, canvas, context, rotation = 0) {
            const page = await pdfDoc.getPage(pageNum);
            let viewport = page.getViewport({ scale: 1 });
            if (rotation === 90 || rotation === -90 || rotation === 180 || rotation === -180) {
                viewport = page.getViewport({ scale: 1, rotation: rotation });
            }

            const maxWidth = window.innerWidth > 600 ? 0.325 * window.innerWidth : 0.10 * window.innerWidth; // 30% larger on desktop, 60% smaller on mobile
            const maxHeight = window.innerWidth > 600 ? 1.30 * window.innerHeight : 0.40 * window.innerHeight; // 30% larger on desktop, 60% smaller on mobile
            const scaleX = maxWidth / viewport.width;
            const scaleY = maxHeight / viewport.height;
            const fitScale = Math.min(scaleX, scaleY) * scale;
            const adjustedViewport = page.getViewport({ scale: Math.min(Math.max(fitScale, minScale), maxScale), rotation: viewport.rotation });
            const dpr = window.devicePixelRatio || 1;
            canvas.height = adjustedViewport.height * dpr;
            canvas.width = adjustedViewport.width * dpr;
            canvas.style.width = `${adjustedViewport.width}px`;
            canvas.style.height = `${adjustedViewport.height}px`;
            canvas.style.transform = 'none';

            const renderContext = {
                canvasContext: context,
                viewport: adjustedViewport,
                transform: [dpr, 0, 0, dpr, 0, 0]
            };
            await page.render(renderContext).promise;
        }

        async function renderSinglePage(pdfDoc, pageNum, canvas, context, rotation = 0) {
            const page = await pdfDoc.getPage(pageNum);
            let viewport = page.getViewport({ scale: 1 });
            if (rotation === 90 || rotation === -90 || rotation === 180 || rotation === -180) {
                viewport = page.getViewport({ scale: 1, rotation: rotation });
            }

            const maxWidth = window.innerWidth > 600 ? 0.325 * window.innerWidth : 0.10 * window.innerWidth; // 30% larger on desktop, 60% smaller on mobile
            const maxHeight = window.innerWidth > 600 ? 1.30 * window.innerHeight : 0.40 * window.innerHeight; // 30% larger on desktop, 60% smaller on mobile
            const scaleX = maxWidth / viewport.width;
            const scaleY = maxHeight / viewport.height;
            const fitScale = Math.min(scaleX, scaleY) * scale;
            const adjustedViewport = page.getViewport({ scale: Math.min(Math.max(fitScale, minScale), maxScale), rotation: viewport.rotation });
            const dpr = window.devicePixelRatio || 1;
            canvas.height = adjustedViewport.height * dpr;
            canvas.width = adjustedViewport.width * dpr;
            canvas.style.width = `${adjustedViewport.width}px`;
            canvas.style.height = `${adjustedViewport.height}px`;
            canvas.style.transform = 'none';

            const renderContext = {
                canvasContext: context,
                viewport: adjustedViewport,
                transform: [dpr, 0, 0, dpr, 0, 0]
            };
            await page.render(renderContext).promise;
        }

        function adjustCanvases() {
            requestAnimationFrame(() => {
                return new Promise((resolve) => {
                    if (pdfFiles[currentSpreadIndex].type === 'single') {
                        renderSinglePage(pdfDocLeft, 1, canvasSingle, contextSingle).then(resolve);
                    } else {
                        Promise.all([
                            renderPage(pdfDocLeft, 1, canvasLeft, contextLeft),
                            renderPage(pdfDocRight, 1, canvasRight, contextRight)
                        ]).then(resolve);
                    }
                    canvasContainer.style.left = '50%';
                    canvasContainer.style.transform = `translateX(-50%) translate(${panOffsetX}px, ${panOffsetY}px) scale(${scale})`;
                });
            });
        }

        canvasContainer.addEventListener('click', (e) => {
            const rect = canvasContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            if (clickX < rect.width / 2 && currentSpreadIndex > 0) {
                currentSpreadIndex--;
                loadSpread(currentSpreadIndex);
            } else if (clickX >= rect.width / 2 && currentSpreadIndex < pdfFiles.length - 1) {
                currentSpreadIndex++;
                loadSpread(currentSpreadIndex);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentSpreadIndex > 0) {
                currentSpreadIndex--;
                loadSpread(currentSpreadIndex);
            } else if (e.key === 'ArrowRight' && currentSpreadIndex < pdfFiles.length - 1) {
                currentSpreadIndex++;
                loadSpread(currentSpreadIndex);
            }
        });

        [canvasContainer].forEach(container => {
            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const now = performance.now();
                if (now - lastMoveTime > debounceDelay) {
                    const oldScale = scale;
                    const delta = e.deltaY > 0 ? 1.02 : 1 / 1.02; // Scroll down to zoom in, scroll up to zoom out
                    scale *= delta;
                    scale = Math.min(Math.max(scale, minScale), maxScale);
                    adjustCanvases().then(() => {
                        panOffsetX = 0;
                        panOffsetY = 0;
                    });
                    lastMoveTime = now;
                }
            });

            container.addEventListener('mousedown', (e) => {
                if (scale > 1.0) {
                    e.preventDefault();
                    e.stopPropagation();
                    isPanning = true;
                    lastTouchX = e.clientX - panOffsetX;
                    lastTouchY = e.clientY - panOffsetY;
                }
            });

            container.addEventListener('mousemove', (e) => {
                if (isPanning && scale > 1.0) {
                    e.preventDefault();
                    e.stopPropagation();
                    const now = performance.now();
                    if (now - lastMoveTime > debounceDelay) {
                        panOffsetX = e.clientX - lastTouchX;
                        panOffsetY = e.clientY - lastTouchY;
                        panOffsetX = Math.max(-canvasContainer.offsetWidth * (scale - 1), Math.min(0, panOffsetX));
                        panOffsetY = Math.max(-canvasContainer.offsetHeight * (scale - 1), Math.min(0, panOffsetY));
                        adjustCanvases();
                        lastMoveTime = now;
                    }
                }
            });

            container.addEventListener('mouseup', () => {
                isPanning = false;
            });

            container.addEventListener('mouseleave', () => {
                isPanning = false;
            });

            container.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1 && scale > 1.0) {
                    e.preventDefault();
                    e.stopPropagation();
                    isPanning = true;
                    lastTouchX = e.touches[0].clientX - panOffsetX;
                    lastTouchY = e.touches[0].clientY - panOffsetY;
                } else if (e.touches.length === 2) {
                    e.preventDefault();
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    lastTouchX1 = touch1.pageX;
                    lastTouchX2 = touch2.pageX;
                }
            });

            container.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const now = performance.now();
                if (now - lastMoveTime > debounceDelay) {
                    if (e.touches.length === 1 && isPanning && scale > 1.0) {
                        const touch = e.touches[0];
                        panOffsetX = touch.clientX - lastTouchX;
                        panOffsetY = touch.clientY - lastTouchY;
                        panOffsetX = Math.max(-canvasContainer.offsetWidth * (scale - 1), Math.min(0, panOffsetX));
                        panOffsetY = Math.max(-canvasContainer.offsetHeight * (scale - 1), Math.min(0, panOffsetY));
                        adjustCanvases();
                    } else if (e.touches.length === 2) {
                        const touch1 = e.touches[0];
                        const touch2 = e.touches[1];
                        const currentX1 = touch1.pageX;
                        const currentX2 = touch2.pageX;
                        const initialDistance = Math.hypot(lastTouchX2 - lastTouchX1, touch1.pageY - touch2.pageY);
                        const currentDistance = Math.hypot(currentX2 - currentX1, touch1.pageY - touch2.pageY);
                        const deltaDistance = currentDistance - initialDistance;

                        if (Math.abs(deltaDistance) > 1) {
                            const oldScale = scale;
                            const delta = 1 + (deltaDistance * 0.001); // Smaller factor for smooth zoom
                            scale *= delta;
                            scale = Math.min(Math.max(scale, minScale), maxScale);
                            adjustCanvases().then(() => {
                                panOffsetX = 0;
                                panOffsetY = 0;
                            });
                            lastTouchX1 = currentX1;
                            lastTouchX2 = currentX2;
                        }
                    }
                    lastMoveTime = now;
                }
            });

            container.addEventListener('touchend', (e) => {
                if (e.touches.length === 0) {
                    isPanning = false;
                }
            });
        });

        // Remove background zoom
        canvasContainer.addEventListener('wheel', (e) => e.stopPropagation(), { passive: false });
        canvasContainer.addEventListener('touchstart', (e) => e.stopPropagation(), { passive: false });
        canvasContainer.addEventListener('touchmove', (e) => e.stopPropagation(), { passive: false });

        window.addEventListener('resize', adjustCanvases);
    </script>
</body>
</html>
