<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscar-Lucas Medrano</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
    }
    .book {
      position: relative;
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      overflow: hidden;
      border: none;
      width: 800px;
      height: 600px;
    }
    .book-cover {
      position: absolute;
      background: #fff;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      border: none;
    }
    .book-cover embed {
      width: 100%;
      height: 100%;
      border: none;
    }
    .book.open .book-cover {
      display: none;
    }
    .book-pages {
      position: absolute;
      display: none;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      z-index: 5;
      overflow: hidden;
      border: none;
    }
    .book.open .book-pages {
      display: flex;
    }
    .page {
      width: 50%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border: none;
    }
    .page embed {
      width: 100%;
      height: 100%;
      border: none;
    }
    .crease {
      position: absolute;
      width: 4px;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1));
      left: 50%;
      transform: translateX(-50%);
      z-index: 6;
    }
    @media (max-width: 768px) {
      .book {
        width: 90vw;
        height: auto;
        min-width: 0;
        min-height: 0;
      }
      .page {
        width: 50%;
      }
      .crease {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="book-cover">
      <embed src="page1.pdf?toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" alt="Cover" onload="this.style.visibility='visible'; checkLoad();" onerror="console.log('Cover load failed: 404 or file not found. Check if page1.pdf exists.');">
    </div>
    <div class="book-pages">
      <div class="crease"></div>
      <div class="page">
        <embed src="about.pdf?toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" alt="About" onload="this.style.visibility='visible'; checkLoad();" onerror="console.log('About load failed: 404 or file not found');">
      </div>
      <div class="page">
        <embed src="table_of_contents.pdf?toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" alt="Table of Contents" onload="this.style.visibility='visible'; checkLoad();" onerror="console.log('TOC load failed: 404 or file not found');">
      </div>
    </div>
  </div>

  <script>
    const book = document.querySelector('.book');
    let isOpen = false;
    let loadCount = 0;

    function checkLoad() {
      loadCount++;
      console.log(`Load count: ${loadCount}`);
      if (loadCount === 3) {
        adjustSize();
      } else if (loadCount < 3) {
        setTimeout(adjustSize, 500);
      }
    }

    function adjustSize() {
      console.log("Adjusting size...");
      const coverEmbed = document.querySelector('.book-cover embed');
      const embed1 = document.querySelector('.book-pages .page:first-child embed');
      const embed2 = document.querySelector('.book-pages .page:last-child embed');
      let coverWidth = 800;
      let coverHeight = 600;
      let width1 = 400;
      let width2 = 400;
      let height1 = 600;
      let height2 = 600;

      if (coverEmbed && coverEmbed.offsetWidth > 0) {
        console.log("Cover loaded");
        coverWidth = coverEmbed.offsetWidth;
        coverHeight = coverEmbed.offsetHeight;
      } else {
        console.log("Cover not loaded, using default");
      }
      if (embed1 && embed1.offsetWidth > 0) {
        console.log("About loaded");
        width1 = embed1.offsetWidth;
        height1 = embed1.offsetHeight;
      } else {
        console.log("About not loaded, using default");
      }
      if (embed2 && embed2.offsetHeight > 0) {
        console.log("TOC loaded");
        width2 = embed2.offsetWidth;
        height2 = embed2.offsetHeight;
      } else {
        console.log("TOC not loaded, using default");
      }

      const totalWidth = width1 + width2;
      const maxHeight = Math.max(coverHeight, height1, height2);
      book.style.width = totalWidth > 0 ? totalWidth + 'px' : '800px';
      book.style.height = maxHeight > 0 ? maxHeight + 'px' : '600px';
      document.querySelector('.book-cover').style.width = coverWidth > 0 ? coverWidth + 'px' : '800px';
      document.querySelector('.book-cover').style.height = coverHeight > 0 ? coverHeight + 'px' : '600px';
      document.querySelector('.book-pages').style.width = totalWidth > 0 ? totalWidth + 'px' : '800px';
      document.querySelector('.book-pages').style.height = maxHeight > 0 ? maxHeight + 'px' : '600px';
    }

    window.addEventListener('load', () => {
      const embeds = document.querySelectorAll('embed');
      embeds.forEach(embed => {
        embed.onload = checkLoad;
        embed.onerror = () => console.log(`${embed.alt} load failed: 404 or file not found`);
      });
      setTimeout(() => {
        if (loadCount < 3) {
          console.log("Not all PDFs loaded, forcing adjustment");
          adjustSize();
        }
      }, 1000);
    });

    book.addEventListener('click', (e) => {
      const rect = book.getBoundingClientRect();
      const clickX = e.clientX - rect.left;

      if (!isOpen && clickX > rect.width / 2) {
        book.classList.add('open');
        isOpen = true;
      } else if (isOpen) {
        book.classList.remove('open');
        isOpen = false;
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && isOpen) {
        isOpen = false;
        book.classList.remove('open');
      } else if (e.key === 'ArrowRight' && !isOpen) {
        isOpen = true;
        book.classList.add('open');
      }
    });
  </script>
</body>
</html>
