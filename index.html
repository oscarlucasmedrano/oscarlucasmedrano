<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Oscar-Lucas Medrano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #flipbook-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        #canvas-container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #pdf-canvas-left, #pdf-canvas-right {
            width: auto;
            height: auto;
        }
        #pdf-canvas-single {
            width: auto;
            height: auto;
        }
        #crease {
            position: absolute;
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.3), rgba(255,255,255,0.1));
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="flipbook-container">
        <div id="canvas-container">
            <canvas id="pdf-canvas-left"></canvas>
            <canvas id="pdf-canvas-right"></canvas>
            <canvas id="pdf-canvas-single"></canvas>
            <div id="crease"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const pdfFiles = [
            { type: 'single', file: 'page1.pdf' },
            { type: 'spread', left: 'about.pdf', right: 'table_of_contents.pdf' },
            { type: 'spread', left: 'page4.pdf', right: 'page5.pdf' }
        ];
        let currentSpreadIndex = 0;
        let scale = 1.8 * window.devicePixelRatio;
        const canvasLeft = document.getElementById('pdf-canvas-left');
        const canvasRight = document.getElementById('pdf-canvas-right');
        const canvasSingle = document.getElementById('pdf-canvas-single');
        const contextLeft = canvasLeft.getContext('2d');
        const contextRight = canvasRight.getContext('2d');
        const contextSingle = canvasSingle.getContext('2d');
        const canvasContainer = document.getElementById('canvas-container');
        const crease = document.getElementById('crease');
        let pdfDocLeft = null;
        let pdfDocRight = null;
        let panOffsetX = 0;
        let panOffsetY = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let lastMoveTime = 0;
        let velocityX = 0;
        let velocityY = 0;
        let lastVelocitiesX = [];
        let lastVelocitiesY = [];
        let lastTouchX1 = 0;
        let lastTouchX2 = 0;
        const minScale = 0.5;
        const maxScale = 10;
        const debounceDelay = 50;
        const momentumDecay = 0.95;
        const dampeningFactor = 0.8;

        async function loadSpread(index) {
            canvasLeft.style.display = 'none';
            canvasRight.style.display = 'none';
            canvasSingle.style.display = 'none';
            crease.style.display = 'none';

            const spread = pdfFiles[index];
            if (spread.type === 'single') {
                canvasSingle.style.display = 'block';
                try {
                    pdfDocLeft = await pdfjsLib.getDocument(spread.file).promise;
                    renderSinglePage(pdfDocLeft, 1, canvasSingle, contextSingle);
                } catch (error) {
                    console.error('Error loading single PDF:', error);
                }
            } else {
                canvasLeft.style.display = 'block';
                canvasRight.style.display = 'block';
                crease.style.display = 'block';
                try {
                    pdfDocLeft = await pdfjsLib.getDocument(spread.left).promise;
                    pdfDocRight = await pdfjsLib.getDocument(spread.right).promise;
                    await Promise.all([
                        renderPage(pdfDocLeft, 1, canvasLeft, contextLeft),
                        renderPage(pdfDocRight, 1, canvasRight, contextRight)
                    ]);
                } catch (error) {
                    console.error('Error loading spread PDFs:', error);
                }
            }
            canvasContainer.style.left = '50%';
            canvasContainer.style.transform = `translateX(-50%) translate(${panOffsetX}px, ${panOffsetY}px)`;
        }

        async function renderPage(pdfDoc, pageNum, canvas, context) {
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: scale });

            const maxWidth = window.innerWidth * 0.25;
            const maxHeight = window.innerHeight * 1;
            const scaleX = maxWidth / viewport.width;
            const scaleY = maxHeight / viewport.height;
            let fitScale = Math.min(scaleX, scaleY) * 6;
            if (window.innerWidth > 600) {
                fitScale /= 1.6667;
                fitScale *= 1.15;
                fitScale *= 1.15;
                fitScale *= 1.15;
                fitScale *= 1.15;
                fitScale /= 1.6667;
                fitScale /= 1.6667;
                fitScale /= 1.6667;
            } else {
                fitScale *= 1.15;
                fitScale *= 1.1;
                fitScale *= 1.1;
                fitScale *= 1.1;
                fitScale *= 1.1;
                fitScale /= 1.6667;
                fitScale /= 1.6667;
                fitScale /= 1.6667;
                fitScale /= 1.42857;
                fitScale /= 1.6667;
                fitScale /= 3.33333;
            }
            fitScale *= Math.abs(scale);

            const adjustedViewport = page.getViewport({ scale: Math.min(Math.max(fitScale, minScale), maxScale) });
            canvas.height = adjustedViewport.height * window.devicePixelRatio;
            canvas.width = adjustedViewport.width * window.devicePixelRatio;
            canvas.style.width = `${adjustedViewport.width}px`;
            canvas.style.height = `${adjustedViewport.height}px`;

            const renderContext = {
                canvasContext: context,
                viewport: adjustedViewport,
                transform: [window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0]
            };
            await page.render(renderContext).promise;
        }

        async function renderSinglePage(pdfDoc, pageNum, canvas, context) {
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: scale });

            const maxWidth = window.innerWidth * 0.25;
            const maxHeight = window.innerHeight * 1;
            const scaleX = maxWidth / viewport.width;
            const scaleY = maxHeight / viewport.height;
            let fitScale = Math.min(scaleX, scaleY) * 6;
            if (window.innerWidth > 600) {
                fitScale /= 1.6667;
                fitScale *= 1.15;
                fitScale *= 1.15;
                fitScale *= 1.15;
                fitScale *= 1.15;
                fitScale /= 1.6667;
                fitScale /= 1.6667;
                fitScale /= 1.6667;
            } else {
                fitScale *= 1.15;
                fitScale *= 1.1;
                fitScale *= 1.1;
                fitScale *= 1.1;
                fitScale *= 1.1;
                fitScale /= 1.6667;
                fitScale /= 1.6667;
                fitScale /= 1.6667;
                fitScale /= 1.42857;
                fitScale /= 1.6667;
                fitScale /= 3.33333;
            }
            fitScale *= Math.abs(scale);

            const adjustedViewport = page.getViewport({ scale: Math.min(Math.max(fitScale, minScale), maxScale) });
            canvas.height = adjustedViewport.height * window.devicePixelRatio;
            canvas.width = adjustedViewport.width * window.devicePixelRatio;
            canvas.style.width = `${adjustedViewport.width}px`;
            canvas.style.height = `${adjustedViewport.height}px`;

            const renderContext = {
                canvasContext: context,
                viewport: adjustedViewport,
                transform: [window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0]
            };
            await page.render(renderContext).promise;
        }

        function adjustCanvases() {
            if (pdfFiles[currentSpreadIndex].type === 'single') {
                renderSinglePage(pdfDocLeft, 1, canvasSingle, contextSingle);
            } else {
                Promise.all([
                    renderPage(pdfDocLeft, 1, canvasLeft, contextLeft),
                    renderPage(pdfDocRight, 1, canvasRight, contextRight)
                ]);
            }
            canvasContainer.style.left = '50%';
            canvasContainer.style.transform = `translateX(-50%) translate(${panOffsetX}px, ${panOffsetY}px)`;
        }

        canvasContainer.addEventListener('click', (e) => {
            const rect = canvasContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            if (clickX < rect.width / 2 && currentSpreadIndex > 0) {
                currentSpreadIndex--;
                loadSpread(currentSpreadIndex);
            } else if (clickX >= rect.width / 2 && currentSpreadIndex < pdfFiles.length - 1) {
                currentSpreadIndex++;
                loadSpread(currentSpreadIndex);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentSpreadIndex > 0) {
                currentSpreadIndex--;
                loadSpread(currentSpreadIndex);
            } else if (e.key === 'ArrowRight' && currentSpreadIndex < pdfFiles.length - 1) {
                currentSpreadIndex++;
                loadSpread(currentSpreadIndex);
            }
        });

        let lastPanX = 0;
        let lastPanY = 0;
        let momentumFrame = null;
        let scaleMomentum = 0;

        function applyMomentum() {
            if (Math.abs(velocityX) > 0.1 || Math.abs(velocityY) > 0.1) {
                panOffsetX += velocityX;
                panOffsetY += velocityY;
                velocityX *= momentumDecay;
                velocityY *= momentumDecay;
                adjustCanvases();
                momentumFrame = requestAnimationFrame(applyMomentum);
            } else {
                if (momentumFrame) cancelAnimationFrame(momentumFrame);
            }
        }

        function applyScaleMomentum() {
            if (Math.abs(scaleMomentum) > 0.01) {
                const delta = scaleMomentum * dampeningFactor;
                scale += delta;
                scale = Math.min(Math.max(scale, minScale), maxScale);
                adjustCanvases();
                scaleMomentum *= momentumDecay;
                requestAnimationFrame(applyScaleMomentum);
            }
        }

        canvasContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const rect = canvasContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const now = performance.now();

            if (now - lastMoveTime > debounceDelay) {
                const delta = e.deltaY < 0 ? 1.02 : 1 / 1.02;
                scaleMomentum = (delta - 1) * dampeningFactor;
                const oldScale = scale;
                scale *= delta;
                scale = Math.min(Math.max(scale, minScale), maxScale);

                const scaleFactor = scale / oldScale;
                const containerCenterX = rect.width / 2;
                const containerCenterY = rect.height / 2;
                panOffsetX += (mouseX - containerCenterX) * (1 - scaleFactor);
                panOffsetY += (mouseY - containerCenterY) * (1 - scaleFactor);

                adjustCanvases();
                lastMoveTime = now;
                requestAnimationFrame(applyScaleMomentum);
            }
        });

        canvasContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - panOffsetX;
            startY = e.clientY - panOffsetY;
            velocityX = 0;
            velocityY = 0;
            lastVelocitiesX = [];
            lastVelocitiesY = [];
            if (momentumFrame) cancelAnimationFrame(momentumFrame);
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const now = performance.now();
                if (now - lastMoveTime > debounceDelay) {
                    const deltaX = e.clientX - startX - panOffsetX;
                    const deltaY = e.clientY - startY - panOffsetY;
                    panOffsetX += deltaX;
                    panOffsetY += deltaY;
                    const timeDelta = (now - lastMoveTime) / 1000;
                    if (timeDelta > 0) {
                        const velX = deltaX / timeDelta;
                        const velY = deltaY / timeDelta;
                        lastVelocitiesX.push(velX);
                        lastVelocitiesY.push(velY);
                        if (lastVelocitiesX.length > 3) {
                            lastVelocitiesX.shift();
                            lastVelocitiesY.shift();
                        }
                        velocityX = lastVelocitiesX.reduce((a, b) => a + b, 0) / lastVelocitiesX.length || 0;
                        velocityY = lastVelocitiesY.reduce((a, b) => a + b, 0) / lastVelocitiesY.length || 0;
                    }
                    adjustCanvases();
                    lastMoveTime = now;
                    lastPanX = e.clientX;
                    lastPanY = e.clientY;
                }
            }
        });

        document.addEventListener('mouseup', (e) => {
            isDragging = false;
            if (Math.abs(velocityX) > 0.1 || Math.abs(velocityY) > 0.1) {
                momentumFrame = requestAnimationFrame(applyMomentum);
            }
        });

        document.addEventListener('mouseleave', () => {
            isDragging = false;
            if (Math.abs(velocityX) > 0.1 || Math.abs(velocityY) > 0.1) {
                momentumFrame = requestAnimationFrame(applyMomentum);
            }
        });

        canvasContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                lastTouchX1 = touch1.pageX;
                lastTouchX2 = touch2.pageX;
                velocityX = 0;
                velocityY = 0;
                lastVelocitiesX = [];
                lastVelocitiesY = [];
                if (momentumFrame) cancelAnimationFrame(momentumFrame);
            } else if (e.touches.length === 1) {
                isDragging = true;
                const touch = e.touches[0];
                startX = touch.clientX - panOffsetX;
                startY = touch.clientY - panOffsetY;
                velocityX = 0;
                velocityY = 0;
                lastVelocitiesX = [];
                lastVelocitiesY = [];
                if (momentumFrame) cancelAnimationFrame(momentumFrame);
            }
        });

        canvasContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const now = performance.now();
            if (now - lastMoveTime > debounceDelay) {
                if (e.touches.length === 2) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const currentX1 = touch1.pageX;
                    const currentX2 = touch2.pageX;
                    const deltaX = Math.abs(currentX2 - currentX1) - Math.abs(lastTouchX2 - lastTouchX1);

                    if (Math.abs(deltaX) > 10) {
                        const delta = 1 + (deltaX / 100);
                        scaleMomentum = (delta - 1) * dampeningFactor;
                        const oldScale = scale;
                        scale *= delta;
                        scale = Math.min(Math.max(scale, minScale), maxScale);

                        const scaleFactor = scale / oldScale;
                        const rect = canvasContainer.getBoundingClientRect();
                        const centerX = rect.width / 2;
                        const centerY = rect.height / 2;
                        const touchCenterX = (currentX1 + currentX2) / 2 - rect.left;
                        const touchCenterY = (touch1.pageY + touch2.pageY) / 2 - rect.top;
                        panOffsetX += (touchCenterX - centerX) * (1 - scaleFactor);
                        panOffsetY += (touchCenterY - centerY) * (1 - scaleFactor);

                        adjustCanvases();
                        lastTouchX1 = currentX1;
                        lastTouchX2 = currentX2;
                        requestAnimationFrame(applyScaleMomentum);
                    }
                } else if (e.touches.length === 1 && isDragging) {
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - startX - panOffsetX;
                    const deltaY = touch.clientY - startY - panOffsetY;
                    panOffsetX += deltaX;
                    panOffsetY += deltaY;
                    const timeDelta = (now - lastMoveTime) / 1000;
                    if (timeDelta > 0) {
                        const velX = deltaX / timeDelta;
                        const velY = deltaY / timeDelta;
                        lastVelocitiesX.push(velX);
                        lastVelocitiesY.push(velY);
                        if (lastVelocitiesX.length > 3) {
                            lastVelocitiesX.shift();
                            lastVelocitiesY.shift();
                        }
                        velocityX = lastVelocitiesX.reduce((a, b) => a + b, 0) / lastVelocitiesX.length || 0;
                        velocityY = lastVelocitiesY.reduce((a, b) => a + b, 0) / lastVelocitiesY.length || 0;
                    }
                    adjustCanvases();
                    lastMoveTime = now;
                    lastPanX = touch.clientX;
                    lastPanY = touch.clientY;
                }
                lastMoveTime = now;
            }
        });

        canvasContainer.addEventListener('touchend', (e) => {
            isDragging = false;
            if (Math.abs(velocityX) > 0.1 || Math.abs(velocityY) > 0.1) {
                momentumFrame = requestAnimationFrame(applyMomentum);
            }
        });

        window.addEventListener('resize', adjustCanvases);

        loadSpread(currentSpreadIndex);
    </script>
</body>
</html>
