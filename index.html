<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oscar-Lucas Medrano</title>

  <!-- PDF.js Core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.worker.min.js';
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      touch-action: none;
    }

    #pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      position: relative;
    }

    canvas {
      max-width: 100%;
      height: auto;
      box-shadow: 0 0 0 white;
      transition: box-shadow 0.3s ease;
    }

    canvas.active {
      box-shadow: 0 0 4px 2px white;
    }
  </style>
</head>
<body>
  <div id="pdf-container"></div>

  <script>
    const totalPages = 32;
    const pdfFiles = Array.from({ length: totalPages }, (_, i) => `page${i + 1}.pdf`);
    let currentIndex = 0;
    let scale = 1.5;

    const container = document.getElementById("pdf-container");

    function clearCanvas() {
      container.innerHTML = '';
    }

    async function renderPDF(index) {
      clearCanvas();

      const url = pdfFiles[index];
      const loadingTask = pdfjsLib.getDocument(url);

      try {
        const pdf = await loadingTask.promise;
        const page = await pdf.getPage(1);

        const viewport = page.getViewport({ scale });
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        canvas.classList.add("active");

        container.appendChild(canvas);

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };

        await page.render(renderContext).promise;
      } catch (err) {
        console.error(`Failed to load ${url}`, err);
      }
    }

    function showPage(i) {
      if (i < 0 || i >= pdfFiles.length) return;
      currentIndex = i;
      renderPDF(currentIndex);
    }

    function zoom(factor) {
      scale = Math.max(0.5, Math.min(scale * factor, 5));
      showPage(currentIndex);
    }

    // Navigation: Arrow keys
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") showPage(currentIndex + 1);
      if (e.key === "ArrowLeft") showPage(currentIndex - 1);
    });

    // Click/tap to flip pages
    container.addEventListener("click", e => {
      const x = e.clientX || (e.touches && e.touches[0]?.clientX);
      if (x > window.innerWidth / 2) showPage(currentIndex + 1);
      else showPage(currentIndex - 1);
    });

    // Mouse wheel zoom
    container.addEventListener("wheel", e => {
      e.preventDefault();
      zoom(e.deltaY < 0 ? 1.1 : 0.9);
    }, { passive: false });

    // Pinch zoom for mobile
    let startDist = null;
    container.addEventListener("touchmove", e => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dx, dy);
        if (startDist) {
          zoom(dist > startDist ? 1.02 : 0.98);
        }
        startDist = dist;
      }
    }, { passive: false });

    container.addEventListener("touchend", () => startDist = null);

    // Initial load
    renderPDF(currentIndex);
  </script>
</body>
</html>
