<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscar-Lucas Medrano</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
    }
    .book {
      position: relative;
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      overflow: hidden;
      border: none;
      width: 800px;
      height: 600px;
    }
    .book-cover {
      position: absolute;
      background: #fff;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      border: none;
    }
    .book-cover canvas {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border: none;
    }
    .book.open .book-cover {
      display: none;
    }
    .book-pages {
      position: absolute;
      display: none;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      z-index: 5;
      overflow: hidden;
      border: none;
    }
    .book.open .book-pages {
      display: flex;
    }
    .page {
      width: 50%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border: none;
    }
    .page canvas {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border: none;
    }
    .crease {
      position: absolute;
      width: 4px;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1));
      left: 50%;
      transform: translateX(-50%);
      z-index: 6;
    }
    @media (max-width: 768px) {
      .book {
        width: 80vw;
        height: auto;
        min-width: 0;
        min-height: 0;
      }
      .page {
        width: 50%;
      }
      .crease {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="book-cover">
      <canvas id="cover-canvas"></canvas>
    </div>
    <div class="book-pages">
      <div class="crease"></div>
      <div class="page">
        <canvas id="about-canvas"></canvas>
      </div>
      <div class="page">
        <canvas id="toc-canvas"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    const book = document.querySelector('.book');
    let isOpen = false;

    // PDF.js setup
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    async function renderPDF(pdfUrl, canvasId) {
      try {
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        const pdf = await loadingTask.promise;
        const page = await pdf.getPage(1); // Render the first page
        const canvas = document.getElementById(canvasId);
        const context = canvas.getContext('2d');
        const viewport = page.getViewport({ scale: 1.5 }); // Adjust scale for clarity
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: context, viewport: viewport });
        console.log(`${canvasId} rendered`);
      } catch (error) {
        console.error(`${canvasId} render failed:`, error);
      }
    }

    // Render PDFs
    renderPDF('page1.pdf', 'cover-canvas');
    renderPDF('about.pdf', 'about-canvas');
    renderPDF('table_of_contents.pdf', 'toc-canvas');

    book.addEventListener('click', (e) => {
      const rect = book.getBoundingClientRect();
      const clickX = e.clientX - rect.left;

      if (!isOpen && clickX > rect.width / 2) {
        book.classList.add('open');
        isOpen = true;
      } else if (isOpen) {
        book.classList.remove('open');
        isOpen = false;
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && isOpen) {
        isOpen = false;
        book.classList.remove('open');
      } else if (e.key === 'ArrowRight' && !isOpen) {
        isOpen = true;
        book.classList.add('open');
      }
    });
  </script>
</body>
</html>
