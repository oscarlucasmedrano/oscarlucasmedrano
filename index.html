<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oscar-Lucas Medrano</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .book-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .book {
      position: relative;
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.4);
      background-color: black;
      overflow: hidden;
      width: 800px;
      height: 600px;
    }
    .book-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .book-cover-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      z-index: 10;
    }
    .book-cover {
      display: block;
      background: #333;
      border: none;
    }
    .book-cover canvas, .book-cover img {
      max-width: 400px;
      width: 100%;
      height: auto;
      object-fit: contain;
      border: none;
      margin: 0 auto;
    }
    .book.open .book-cover-wrapper {
      display: none;
    }
    .book-pages {
      position: absolute;
      display: none;
      flex-direction: row;
      align-items: center;
      width: 100%;
      height: 100%;
      z-index: 20;
      overflow: hidden;
    }
    .book.open .book-pages {
      display: flex;
    }
    .page {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: #f0f0f0;
      flex-direction: column;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
      display: none;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    .fallback-content, .fallback-link {
      display: none;
      position: absolute;
      text-align: center;
      z-index: 22;
    }
    .fallback-content {
      color: red;
      font-size: 24px;
      top: 20%;
    }
    .fallback-link {
      color: blue;
      font-size: 18px;
      text-decoration: underline;
      bottom: 10%;
    }
    .crease {
      width: 4px;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1));
      z-index: 24;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    @media (max-width: 768px) {
      .book {
        width: 80vw;
        height: auto;
      }
      .book-cover canvas, .book-cover img {
        max-width: 50vw;
      }
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="book">
      <div class="book-content">
        <div class="book-cover-wrapper">
          <div class="book-cover">
            <canvas id="cover-canvas"></canvas>
            <img id="cover-fallback" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==" alt="Fallback Image" style="display: none;" />
          </div>
        </div>
      </div>
      <div class="book-pages">
        <div class="crease"></div>
        <div class="page">
          <canvas id="about-pdf-canvas"></canvas>
          <iframe id="about-pdf-iframe" src="about.pdf" type="application/pdf"></iframe>
          <div class="fallback-content">About (PDF Failed to Load)</div>
          <div class="fallback-link"><a href="about.pdf" target="_blank">Open About PDF</a></div>
        </div>
        <div class="page">
          <canvas id="toc-pdf-canvas"></canvas>
          <iframe id="toc-pdf-iframe" src="table_of_contents.pdf" type="application/pdf"></iframe>
          <div class="fallback-content">TOC (PDF Failed to Load)</div>
          <div class="fallback-link"><a href="table_of_contents.pdf" target="_blank">Open TOC PDF</a></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    const book = document.querySelector('.book');
    let currentPage = 0;

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    async function renderPDF(pdfUrl, canvasId, iframeId, scale = 1.5) {
      const canvas = document.getElementById(canvasId);
      const iframe = document.getElementById(iframeId);
      const fallbackText = canvas.nextElementSibling;
      const fallbackLink = fallbackText.nextElementSibling;

      const context = canvas.getContext('2d');

      try {
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        const pdf = await loadingTask.promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: context, viewport });
        canvas.style.display = 'block';
        iframe.style.display = 'none';
        fallbackText.style.display = 'none';
        fallbackLink.style.display = 'none';
        return true;
      } catch (err) {
        console.warn(`Canvas render failed for ${pdfUrl}:`, err.message);
        canvas.style.display = 'none';
        iframe.style.display = 'block';
        fallbackText.style.display = 'block';
        fallbackLink.style.display = 'block';
        return false;
      }
    }

    function updatePageDisplay() {
      const coverWrapper = document.querySelector('.book-cover-wrapper');
      const bookPages = document.querySelector('.book-pages');
      const pages = document.querySelectorAll('.page');

      if (currentPage === 0) {
        coverWrapper.style.display = 'flex';
        bookPages.style.display = 'none';
      } else {
        coverWrapper.style.display = 'none';
        bookPages.style.display = 'flex';
        pages.forEach((page, index) => {
          page.style.display = 'flex';
        });

        renderPDF('about.pdf', 'about-pdf-canvas', 'about-pdf-iframe');
        renderPDF('table_of_contents.pdf', 'toc-pdf-canvas', 'toc-pdf-iframe');
      }

      book.classList.toggle('open', currentPage > 0);
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await renderPDF('page1.pdf', 'cover-canvas', null, 2);
      const canvasHeight = document.getElementById('cover-canvas').height || 600;
      book.style.height = `${canvasHeight}px`;
      document.querySelector('.book-content').style.height = `${canvasHeight}px`;
      document.querySelector('.book-pages').style.height = `${canvasHeight}px`;
      updatePageDisplay();
    });

    book.addEventListener('click', (e) => {
      const rect = book.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      if (clickX > 0) {
        currentPage = Math.min(1, currentPage + 1);
      } else if (clickX < rect.width * 0.3) {
        currentPage = Math.max(0, currentPage - 1);
      }
      updatePageDisplay();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        currentPage = Math.min(1, currentPage + 1);
      } else if (e.key === 'ArrowLeft') {
        currentPage = Math.max(0, currentPage - 1);
      }
      updatePageDisplay();
    });
  </script>
</body>
</html>
