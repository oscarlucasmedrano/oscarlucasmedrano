<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oscar-Lucas Medrano</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js";
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      touch-action: none;
    }
    #pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
    .spread {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    canvas {
      border: 1px solid white;
      transition: border 0.3s ease;
      height: auto;
      max-height: 95vh;
      max-width: 48vw;
    }
    canvas.active {
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <div id="pdf-container"></div>

  <script>
    const totalPages = 32;
    const pdfFiles = Array.from({ length: totalPages }, (_, i) => `page${i + 1}.pdf`);
    let currentIndex = 0;
    let scale = 1.5;

    const container = document.getElementById("pdf-container");

    function clearCanvas() {
      container.innerHTML = '';
    }

    async function loadCanvas(pdfUrl, customScale = null) {
      const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
      const page = await pdf.getPage(1);
      const viewport = page.getViewport({ scale: customScale || scale });
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({ canvasContext: context, viewport }).promise;
      return { canvas, width: viewport.width, height: viewport.height };
    }

    async function renderSpread(index) {
      clearCanvas();

      const spread = document.createElement("div");
      spread.classList.add("spread");

      if (index === 0) {
        const { canvas } = await loadCanvas(pdfFiles[0], scale);
        canvas.classList.add("active");
        spread.appendChild(canvas);
      } else {
        const leftIndex = index;
        const rightIndex = index + 1;

        const [left, right] = await Promise.all([
          loadCanvas(pdfFiles[leftIndex], scale),
          rightIndex < pdfFiles.length ? loadCanvas(pdfFiles[rightIndex], scale) : null
        ]);

        left.canvas.classList.add("active");
        spread.appendChild(left.canvas);

        if (right) {
          right.canvas.classList.add("active");
          spread.appendChild(right.canvas);
        }
      }

      container.appendChild(spread);
    }

    function showNext() {
      currentIndex = currentIndex === 0 ? 1 : currentIndex + 2;
      if (currentIndex >= pdfFiles.length) {
        currentIndex = pdfFiles.length - 1;
      }
      renderSpread(currentIndex);
    }

    function showPrev() {
      currentIndex = currentIndex <= 1 ? 0 : currentIndex - 2;
      renderSpread(currentIndex);
    }

    function zoom(factor) {
      scale = Math.max(0.5, Math.min(scale * factor, 5));
      renderSpread(currentIndex);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") showNext();
      if (e.key === "ArrowLeft") showPrev();
    });

    container.addEventListener("click", e => {
      const x = e.clientX || (e.touches && e.touches[0]?.clientX);
      if (x > window.innerWidth / 2) showNext();
      else showPrev();
    });

    container.addEventListener("wheel", e => {
      e.preventDefault();
      zoom(e.deltaY < 0 ? 1.1 : 0.9);
    }, { passive: false });

    // Pinch zoom support
    let startDist = null;
    container.addEventListener("touchmove", e => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dx, dy);
        if (startDist) {
          zoom(dist > startDist ? 1.02 : 0.98);
        }
        startDist = dist;
      }
    }, { passive: false });

    container.addEventListener("touchend", () => startDist = null);

    renderSpread(currentIndex);
  </script>
</body>
</html>
