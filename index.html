<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oscar-Lucas Medrano</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js";
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      touch-action: none;
    }

    #pdf-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    canvas {
      border: 1px solid white;
      height: auto;
      width: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="pdf-container"></div>

  <script>
    const totalPages = 32;
    const pdfFiles = Array.from({ length: totalPages }, (_, i) => `page${i + 1}.pdf`);
    let currentIndex = 0;
    let scale = 1.5;

    const container = document.getElementById("pdf-container");

    function clearCanvas() {
      container.innerHTML = '';
    }

    async function loadCanvas(pdfUrl, useScale = scale) {
      const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
      const page = await pdf.getPage(1);
      const viewport = page.getViewport({ scale: useScale });

      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({ canvasContext: context, viewport }).promise;
      return canvas;
    }

    async function renderSpread(index) {
      clearCanvas();

      // Force recenters on any render
      container.style.top = '50%';
      container.style.left = '50%';
      container.style.transform = 'translate(-50%, -50%)';

      if (index === 0) {
        const canvas = await loadCanvas(pdfFiles[0]);
        container.appendChild(canvas);
      } else {
        const leftIndex = index;
        const rightIndex = index + 1;

        const leftCanvas = await loadCanvas(pdfFiles[leftIndex]);
        container.appendChild(leftCanvas);

        if (rightIndex < pdfFiles.length) {
          const rightCanvas = await loadCanvas(pdfFiles[rightIndex]);
          container.appendChild(rightCanvas);
        }
      }
    }

    function showNext() {
      currentIndex = currentIndex === 0 ? 1 : currentIndex + 2;
      if (currentIndex >= pdfFiles.length) currentIndex = pdfFiles.length - 1;
      renderSpread(currentIndex);
    }

    function showPrev() {
      currentIndex = currentIndex <= 1 ? 0 : currentIndex - 2;
      renderSpread(currentIndex);
    }

    function zoom(factor) {
      const newScale = scale * factor;
      scale = Math.max(0.5, Math.min(newScale, 5));
      renderSpread(currentIndex);
    }

    // Arrow key navigation
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") showNext();
      if (e.key === "ArrowLeft") showPrev();
    });

    // Tap/click navigation
    container.addEventListener("click", e => {
      const x = e.clientX || (e.touches && e.touches[0]?.clientX);
      if (x > window.innerWidth / 2) showNext();
      else showPrev();
    });

    // Mouse wheel zoom
    container.addEventListener("wheel", e => {
      e.preventDefault();
      zoom(e.deltaY < 0 ? 1.1 : 0.9);
    }, { passive: false });

    // Touch pinch zoom
    let startDist = null;
    container.addEventListener("touchmove", e => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dx, dy);
        if (startDist) {
          zoom(dist > startDist ? 1.02 : 0.98);
        }
        startDist = dist;
      }
    }, { passive: false });

    container.addEventListener("touchend", () => startDist = null);

    renderSpread(currentIndex);
  </script>
</body>
</html>
