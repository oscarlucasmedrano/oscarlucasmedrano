<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscar-Lucas Medrano</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black; /* Full screen black background */
      overflow: hidden;
    }
    .book {
      position: relative;
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black; /* Container background set to black */
      overflow: hidden; /* Remove scrollbars */
      border: none; /* Hide any border artifacts */
      width: 800px; /* Default width */
      height: 600px; /* Default height */
    }
    .book-pages {
      position: absolute;
      display: flex; /* Always display pages */
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      z-index: 5;
      overflow: hidden; /* Remove scrollbars */
      border: none;
    }
    .page {
      width: 50%;
      height: 100%;
      background: black; /* Page background set to black */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Remove scrollbars */
      border: none;
    }
    .page object {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Fit without scroll or download bar */
      border: none;
    }
    .crease {
      position: absolute;
      width: 4px;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1));
      left: 50%;
      transform: translateX(-50%);
      z-index: 6;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .book {
        width: 90vw;
        height: auto;
        min-width: 0;
        min-height: 0;
      }
      .page {
        width: 50%;
      }
      .crease {
        display: none; /* Hide crease on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="book-pages">
      <div class="crease"></div>
      <div class="page">
        <object data="about.pdf?toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" alt="About" onload="this.style.visibility='visible'; checkLoad();" onerror="console.log('About load failed');"></object>
      </div>
      <div class="page">
        <object data="table_of_contents.pdf?toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" alt="Table of Contents" onload="this.style.visibility='visible'; checkLoad();" onerror="console.log('TOC load failed');"></object>
      </div>
    </div>
  </div>

  <script>
    const book = document.querySelector('.book');
    let isOpen = true; // Start as open
    let loadCount = 0;

    // Check if both PDFs are loaded and adjust size
    function checkLoad() {
      loadCount++;
      console.log(`Load count: ${loadCount}`);
      if (loadCount === 2) {
        adjustSize();
      } else if (loadCount < 2) {
        setTimeout(adjustSize, 500); // Retry if not both loaded
      }
    }

    // Adjust size based on PDF dimensions
    function adjustSize() {
      console.log("Adjusting size...");
      const pdf1 = document.querySelector('.book-pages .page:first-child object');
      const pdf2 = document.querySelector('.book-pages .page:last-child object');
      let width1 = 400; // Default half
      let width2 = 400; // Default half
      let height1 = 600; // Default
      let height2 = 600; // Default

      if (pdf1 && pdf1.contentDocument && pdf1.contentDocument.documentElement) {
        console.log("About loaded");
        width1 = pdf1.contentDocument.documentElement.scrollWidth;
        height1 = pdf1.contentDocument.documentElement.scrollHeight;
      } else {
        console.log("About not loaded, using default");
      }
      if (pdf2 && pdf2.contentDocument && pdf2.contentDocument.documentElement) {
        console.log("TOC loaded");
        width2 = pdf2.contentDocument.documentElement.scrollWidth;
        height2 = pdf2.contentDocument.documentElement.scrollHeight;
      } else {
        console.log("TOC not loaded, using default");
      }

      const totalWidth = width1 + width2;
      const maxHeight = Math.max(height1, height2);
      book.style.width = totalWidth > 0 ? totalWidth + 'px' : '800px';
      book.style.height = maxHeight > 0 ? maxHeight + 'px' : '600px';
      document.querySelector('.book-pages').style.width = totalWidth > 0 ? totalWidth + 'px' : '800px';
      document.querySelector('.book-pages').style.height = maxHeight > 0 ? maxHeight + 'px' : '600px';
    }

    // Set initial size and adjust with PDF load
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (loadCount < 2) {
          console.log("Not all PDFs loaded, forcing adjustment");
          adjustSize();
        }
      }, 1000); // Wait 1 second as a final fallback
    });

    // Responsiveness
    window.addEventListener('resize', () => {
      adjustSize();
    });

    // Click navigation (toggle open/close)
    book.addEventListener('click', (e) => {
      const rect = book.getBoundingClientRect();
      const clickX = e.clientX - rect.left;

      if (clickX > rect.width / 2) {
        isOpen = !isOpen;
        book.classList.toggle('open', isOpen);
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && isOpen) {
        isOpen = false;
        book.classList.remove('open');
      } else if (e.key === 'ArrowRight' && !isOpen) {
        isOpen = true;
        book.classList.add('open');
      }
    });
  </script>
</body>
</html>
