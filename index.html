<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oscar-Lucas Medrano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      touch-action: none;
    }

    #viewport {
      width: 100%;
      height: 100%;
      overflow: auto;
      position: relative;
      touch-action: pan-x pan-y;
    }

    #pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center center;
      transition: transform 0.05s linear;
      background: black;
    }

    canvas {
      border: 1px solid white;
      display: block;
      background: black;
    }
  </style>
</head>
<body>
<div id="viewport">
  <div id="pdf-container"></div>
</div>

<script>
  const totalPages = 32;
  const pdfFiles = Array.from({ length: totalPages }, (_, i) => `page${i + 1}.pdf`);
  let currentIndex = 0;
  let basePdfScale = 1.5;
  let viewScale = 1;
  const fixedCanvasHeight = 1100;

  const container = document.getElementById("pdf-container");
  const viewport = document.getElementById("viewport");

  async function loadCanvas(pdfUrl, scale) {
    const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
    const page = await pdf.getPage(1);
    const viewport = page.getViewport({ scale });
    const aspectRatio = viewport.width / viewport.height;
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    canvas.height = fixedCanvasHeight;
    canvas.width = canvas.height * aspectRatio;

    const renderViewport = page.getViewport({ scale: canvas.height / viewport.height });
    await page.render({ canvasContext: ctx, viewport: renderViewport }).promise;

    return canvas;
  }

  function applyZoom() {
    container.style.transform = `translate(-50%, -50%) scale(${viewScale})`;
  }

  async function renderSpread(index) {
    container.innerHTML = '';
    container.style.transformOrigin = "center center";

    let pages = [];
    if (index === 0) {
      pages = [await loadCanvas(pdfFiles[0], basePdfScale)];
    } else {
      const left = await loadCanvas(pdfFiles[index], basePdfScale);
      const rightIndex = index + 1;
      pages.push(left);
      if (rightIndex < pdfFiles.length) {
        const right = await loadCanvas(pdfFiles[rightIndex], basePdfScale);
        pages.push(right);
      }
    }

    pages.forEach(c => container.appendChild(c));
    fitToScreen(pages);
  }

  function fitToScreen(pages) {
    const totalWidth = pages.reduce((sum, c) => sum + c.width, 0) + (pages.length - 1) * 10;
    const maxHeight = Math.max(...pages.map(c => c.height));
    const scaleX = window.innerWidth * 0.95 / totalWidth;
    const scaleY = window.innerHeight * 0.95 / maxHeight;
    viewScale = Math.min(scaleX, scaleY, 1);
    applyZoom();
  }

  function showNext() {
    currentIndex = currentIndex === 0 ? 1 : currentIndex + 2;
    if (currentIndex >= pdfFiles.length) currentIndex = pdfFiles.length - 1;
    renderSpread(currentIndex);
  }

  function showPrev() {
    currentIndex = currentIndex <= 1 ? 0 : currentIndex - 2;
    renderSpread(currentIndex);
  }

  // Mouse zoom (wheel + cursor zoom center)
  viewport.addEventListener("wheel", (e) => {
    if (e.ctrlKey || Math.abs(e.deltaY) < 50) {
      e.preventDefault();
      const factor = e.deltaY > 0 ? 0.95 : 1.05;
      viewScale = Math.max(0.3, Math.min(viewScale * factor, 5));

      const rect = container.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;
      container.style.transformOrigin = `${offsetX}px ${offsetY}px`;

      applyZoom();
    }
  }, { passive: false });

  // Pinch zoom (mobile center on fingers)
  let lastDist = null;
  viewport.addEventListener("touchmove", (e) => {
    if (e.touches.length === 2) {
      const [t1, t2] = e.touches;
      const dx = t1.clientX - t2.clientX;
      const dy = t1.clientY - t2.clientY;
      const dist = Math.hypot(dx, dy);

      if (lastDist) {
        const factor = dist > lastDist ? 1.02 : 0.98;
        viewScale = Math.max(0.3, Math.min(viewScale * factor, 5));

        const midX = (t1.clientX + t2.clientX) / 2;
        const midY = (t1.clientY + t2.clientY) / 2;
        const rect = container.getBoundingClientRect();
        const offsetX = midX - rect.left;
        const offsetY = midY - rect.top;
        container.style.transformOrigin = `${offsetX}px ${offsetY}px`;

        applyZoom();
      }
      lastDist = dist;
    }
  }, { passive: false });
  viewport.addEventListener("touchend", () => lastDist = null);

  // Arrow key + click nav
  document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") showNext();
    if (e.key === "ArrowLeft") showPrev();
  });
  viewport.addEventListener("click", e => {
    if (e.clientX > window.innerWidth / 2) showNext();
    else showPrev();
  });

  window.addEventListener("resize", () => renderSpread(currentIndex));
  renderSpread(currentIndex);
</script>
</body>
</html>
