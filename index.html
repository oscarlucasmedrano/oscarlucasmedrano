<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscar-Lucas Medrano</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .book-container {
      max-width: 80vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .book {
      position: relative;
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.4);
      background-color: black;
      overflow: hidden;
      border: none;
      max-width: 80vw;
      width: 80vw;
    }
    .book-content {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .book-cover-wrapper {
      width: 100%;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 80vw;
    }
    .book-cover {
      display: block;
      width: 100%;
      height: auto;
      background: #333;
      border: none;
    }
    .book-cover canvas {
      width: 100% !important;
      height: auto !important;
      max-width: 80vw !important;
      object-fit: contain !important;
      border: none;
    }
    .book.open .book-cover-wrapper {
      display: none;
    }
    .book-pages {
      position: absolute;
      display: none;
      flex-direction: row;
      align-items: center;
      width: 100%;
      height: 100%;
      z-index: 60;
      background: black;
      overflow: hidden;
      border: none;
    }
    .book.open .book-pages {
      display: flex;
    }
    .page {
      width: 50%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border: none;
      position: relative;
    }
    .page canvas {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border: none;
      background: black;
    }
    .page .test-content {
      position: absolute;
      color: white;
      font-size: 16px;
      text-align: center;
      z-index: 61;
      opacity: 1; /* Always visible */
    }
    .crease {
      width: 4px;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1));
      z-index: 62;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      visibility: hidden;
    }
    .page-pair-1 .crease:nth-child(2) { visibility: visible; }
    @media (max-width: 768px) {
      .book-container {
        max-width: 80vw;
      }
      .book {
        width: 80vw;
        height: auto;
        min-width: 0;
        min-height: 0;
      }
      .book-content {
        width: 100%;
      }
      .page {
        width: 50%;
      }
      .book-cover-wrapper {
        width: 100%;
        height: auto;
        justify-content: center;
        max-width: 50vw;
      }
      .book-cover canvas {
        width: 100% !important;
        height: auto !important;
        max-width: 50vw !important;
        max-height: 100% !important;
        object-fit: contain !important;
        margin: 0 auto; /* Center mobile cover */
      }
      .crease {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="book">
      <div class="book-content">
        <div class="book-cover-wrapper">
          <div class="book-cover">
            <canvas id="cover-canvas"></canvas>
          </div>
        </div>
      </div>
      <div class="book-pages">
        <div class="crease"></div> <!-- Between 2-3 -->
        <div class="page">
          <canvas id="about-canvas"></canvas>
          <div class="test-content">About</div>
        </div>
        <div class="page">
          <canvas id="toc-canvas"></canvas>
          <div class="test-content">TOC</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    const book = document.querySelector('.book');
    let currentPage = 0; // 0 = cover, 1 = 2-3

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    async function renderPDF(pdfUrl, canvasId, maxRetries = 5) {
      const canvas = document.getElementById(canvasId);
      if (!canvas) {
        console.error(`Canvas ${canvasId} not found`);
        return;
      }
      const context = canvas.getContext('2d');
      context.fillStyle = '#333';
      context.fillRect(0, 0, 300, 400);
      const testContent = canvas.nextElementSibling;
      if (testContent && testContent.className === 'test-content') {
        testContent.style.opacity = '1';
      }
      for (let attempt = 1; attempt <= maxRetries; attempt++) {
        try {
          console.log(`Attempting to render ${canvasId} from ${pdfUrl}, attempt ${attempt}`);
          const loadingTask = pdfjsLib.getDocument(pdfUrl);
          const pdf = await loadingTask.promise;
          const page = await pdf.getPage(1);
          const viewport = page.getViewport({ scale: 1 });
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          await page.render({ canvasContext: context, viewport: viewport });
          console.log(`${canvasId} rendered successfully, native size: ${canvas.width}x${canvas.height}`);
          if (testContent) testContent.style.opacity = '0';
          return;
        } catch (error) {
          console.error(`${canvasId} render failed on attempt ${attempt}:`, error.message, error.stack);
          if (attempt === maxRetries) {
            context.fillStyle = '#333';
            context.fillRect(0, 0, 300, 400);
            console.log(`Fallback filled ${canvasId} with #333 300x400 after ${maxRetries} attempts due to: ${error.message}`);
          }
          await new Promise(resolve => setTimeout(resolve, 500 * attempt));
        }
      }
    }

    // Render PDFs
    const pdfPromises = [
      renderPDF('page1.pdf', 'cover-canvas'),
      renderPDF('about.pdf', 'about-canvas'),
      renderPDF('table_of_contents.pdf', 'toc-canvas')
    ];

    Promise.all(pdfPromises).then(() => {
      setTimeout(() => {
        console.log('All PDFs attempted to render');
        const canvases = [
          document.getElementById('cover-canvas'),
          document.getElementById('about-canvas'),
          document.getElementById('toc-canvas')
        ];
        let maxHeight = 0;
        canvases.forEach(canvas => {
          if (canvas) {
            maxHeight = Math.max(maxHeight, canvas.height || 400);
            console.log(`${canvas.id} size: ${canvas.width || 300}x${canvas.height || 400}`);
          }
        });
        if (maxHeight === 0) {
          maxHeight = 400;
          console.warn('No valid canvas heights detected, using fallback 400');
        }
        book.style.height = `${maxHeight}px`;
        document.querySelector('.book-content').style.height = `${maxHeight}px`;
        document.querySelector('.book-pages').style.height = `${maxHeight}px`;
        if (window.innerWidth <= 768) {
          const coverCanvas = document.getElementById('cover-canvas');
          if (coverCanvas) {
            coverCanvas.style.maxWidth = `50vw !important`;
            coverCanvas.style.maxHeight = `${maxHeight}px !important`;
            coverCanvas.style.margin = '0 auto';
            console.log(`Mobile cover centered to 50vw x ${maxHeight}px`);
          }
        }
        console.log(`Book height set to ${maxHeight}px`);
        updatePageDisplay();
      }, 200);
    }).catch(error => console.error('PDF rendering failed globally:', error));

    function updatePageDisplay() {
      console.log('Updating page display, currentPage:', currentPage);
      book.classList.toggle('open', currentPage > 0);
      book.classList.remove('page-pair-1');
      const pages = document.querySelectorAll('.page');
      const creases = document.querySelectorAll('.crease');
      document.querySelectorAll('.page, .crease').forEach(el => el.style.display = 'none');
      console.log('All pages and creases set to display: none');
      if (currentPage === 1 && pages.length >= 2) {
        pages[0].style.display = 'flex'; // About
        pages[1].style.display = 'flex'; // TOC
        creases[0].style.display = 'block';
        book.classList.add('page-pair-1');
        console.log('Displaying pages 0 (About) and 1 (TOC) with crease 1');
      } else if (currentPage === 0) {
        console.log('Displaying cover, no pages or creases');
      }
    }

    book.addEventListener('click', (e) => {
      const rect = book.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      console.log('Click detected, rect:', JSON.stringify(rect), 'clickX:', clickX, 'currentPage before:', currentPage);

      if (currentPage === 0 && clickX > rect.width / 2) {
        currentPage = 1;
        console.log('Switched to page 1 (About, TOC)');
      } else if (currentPage > 0 && clickX < rect.width / 4) {
        currentPage = 0;
        console.log('Switched back to cover, currentPage:', currentPage);
      }
      console.log('currentPage after:', currentPage);
      updatePageDisplay();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && currentPage > 0) {
        currentPage = 0;
        updatePageDisplay();
        console.log('ArrowLeft, currentPage:', currentPage);
      } else if (e.key === 'ArrowRight' && currentPage === 0) {
        currentPage = 1;
        updatePageDisplay();
        console.log('ArrowRight, currentPage:', currentPage);
      }
    });

    // Initialize with cover
    updatePageDisplay();
  </script>
</body>
</html>
