<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscar-Lucas Medrano Flipbook</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #flipbook {
      width: 800px;
      height: 600px;
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.4);
    }
    .page {
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .page canvas {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border: none;
    }
    .page .test-content {
      position: absolute;
      color: white;
      font-size: 16px;
      text-align: center;
      z-index: 1;
      opacity: 1;
    }
    @media (max-width: 768px) {
      #flipbook {
        width: 80vw;
        height: auto;
        min-height: 0;
      }
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.turnjs.com/lib/turn.min.js"></script>
</head>
<body>
  <div id="flipbook">
    <div class="page">
      <canvas id="cover-canvas"></canvas>
      <div class="test-content">Cover</div>
    </div>
    <div class="page">
      <canvas id="about-canvas"></canvas>
      <div class="test-content">About</div>
    </div>
    <div class="page">
      <canvas id="toc-canvas"></canvas>
      <div class="test-content">TOC</div>
    </div>
    <div class="page">
      <canvas id="page4-canvas"></canvas>
      <div class="test-content">Page 4</div>
    </div>
    <div class="page">
      <canvas id="page5-canvas"></canvas>
      <div class="test-content">Page 5</div>
    </div>
    <div class="page">
      <canvas id="page6-canvas"></canvas>
      <div class="test-content">Page 6</div>
    </div>
    <div class="page">
      <canvas id="page7-canvas"></canvas>
      <div class="test-content">Page 7</div>
    </div>
    <div class="page">
      <canvas id="page8-canvas"></canvas>
      <div class="test-content">Page 8</div>
    </div>
    <div class="page">
      <canvas id="page9-canvas"></canvas>
      <div class="test-content">Page 9</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    async function renderPDF(pdfUrl, canvasId, scale = 2) { // Higher scale for non-pixelated
      const canvas = document.getElementById(canvasId);
      if (!canvas) {
        console.error(`Canvas ${canvasId} not found`);
        return;
      }
      const context = canvas.getContext('2d');
      context.fillStyle = '#333';
      context.fillRect(0, 0, 300, 400);
      const testContent = canvas.nextElementSibling;
      if (testContent && testContent.className === 'test-content') {
        testContent.style.opacity = '1';
      }
      try {
        console.log(`Attempting to render ${canvasId} from ${pdfUrl}`);
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        const pdf = await loadingTask.promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale: scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: context, viewport: viewport });
        console.log(`${canvasId} rendered successfully, size: ${canvas.width}x${canvas.height}`);
        if (testContent) testContent.style.opacity = '0';
      } catch (error) {
        console.error(`${canvasId} render failed:`, error.message, error.stack);
        context.fillStyle = '#333';
        context.fillRect(0, 0, 300, 400);
        console.log(`Fallback filled ${canvasId} with #333 300x400 due to: ${error.message}`);
      }
    }

    // Render all PDFs with higher scale
    const pdfPromises = [
      renderPDF('page1.pdf', 'cover-canvas', 2),
      renderPDF('about.pdf', 'about-canvas', 2),
      renderPDF('table_of_contents.pdf', 'toc-canvas', 2),
      renderPDF('page4.pdf', 'page4-canvas', 2),
      renderPDF('page5.pdf', 'page5-canvas', 2),
      renderPDF('page6.pdf', 'page6-canvas', 2),
      renderPDF('page7.pdf', 'page7-canvas', 2),
      renderPDF('page8.pdf', 'page8-canvas', 2),
      renderPDF('page9.pdf', 'page9-canvas', 2)
    ];

    Promise.all(pdfPromises).then(() => {
      setTimeout(() => {
        console.log('All PDFs attempted to render');
        $("#flipbook").turn({
          width: 800,
          height: 600,
          autoCenter: true,
          gradients: true,
          acceleration: true
        });
        console.log('Flipbook initialized');
      }, 200);
    }).catch(error => console.error('PDF rendering failed globally:', error));

    // Handle window resize for mobile
    window.addEventListener('resize', () => {
      if (window.innerWidth <= 768) {
        $("#flipbook").turn('size', 80 * window.innerWidth / 100, 600 * window.innerWidth / 800);
        console.log('Resized for mobile');
      } else {
        $("#flipbook").turn('size', 800, 600);
        console.log('Resized for desktop');
      }
    });

    // Initial resize
    window.dispatchEvent(new Event('resize'));
  </script>
</body>
</html>
