<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscar-Lucas Medrano</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d3d3d3;
      overflow: hidden;
    }
    .book {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 500px;
      perspective: 1500px;
      box-shadow: 15px 15px 25px rgba(0, 0, 0, 0.3);
      background: #fff;
      transform: rotateX(5deg) rotateY(5deg);
      transition: transform 0.6s;
    }
    .page {
      position: absolute;
      width: 50%;
      height: 100%;
      background: #fff;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1), 5px 5px 10px rgba(0, 0, 0, 0.2);
      transform-style: preserve-3d;
      transition: transform 0.6s;
      overflow: hidden;
    }
    .page-front, .page-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page-front object {
      width: 100%;
      height: 100%;
    }
    .page-back {
      background: #fff;
      transform: rotateY(180deg);
    }
    .page.flipped {
      transform: rotateY(-180deg);
    }
    .cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 10;
      transition: transform 0.6s;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    }
    .cover object {
      width: 100%;
      height: 100%;
    }
    .book.open .cover {
      transform: translateX(-50%);
    }
    .double-page {
      display: none;
      width: 100%;
      height: 100%;
    }
    .book.open .double-page {
      display: flex;
    }
    .page.left {
      left: 0;
      transform-origin: right;
      transform: rotateY(1deg);
    }
    .page.right {
      right: 0;
      transform-origin: left;
      transform: rotateY(-1deg);
    }
    @media (max-width: 800px) {
      .book { max-width: 100vw; max-height: 100vh; }
      .page { width: 50%; }
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="cover">
      <object data="Cover.pdf" type="application/pdf" width="100%" height="100%">
        <p>PDF not supported. <a href="Cover.pdf">Download</a></p>
      </object>
    </div>
    <div class="double-page">
      <div class="page left">
        <div class="page-front"><object data="About.pdf" type="application/pdf" width="100%" height="100%"><p>PDF not supported. <a href="page1.pdf">Download</a></p></object></div>
        <div class="page-back"></div>
      </div>
      <div class="page right">
        <div class="page-front"><object data="page2.pdf" type="application/pdf" width="100%" height="100%"><p>PDF not supported. <a href="page2.pdf">Download</a></p></object></div>
        <div class="page-back"></div>
      </div>
      <div class="page left">
        <div class="page-front"><object data="page3.pdf" type="application/pdf" width="100%" height="100%"><p>PDF not supported. <a href="page3.pdf">Download</a></p></object></div>
        <div class="page-back"></div>
      </div>
      <div class="page right">
        <div class="page-front"><object data="page4.pdf" type="application/pdf" width="100%" height="100%"><p>PDF not supported. <a href="page4.pdf">Download</a></p></object></div>
        <div class="page-back"></div>
      </div>
      <div class="page left">
        <div class="page-front"><object data="page5.pdf" type="application/pdf" width="100%" height="100%"><p>PDF not supported. <a href="page5.pdf">Download</a></p></object></div>
        <div class="page-back"></div>
      </div>
      <div class="page right">
        <div class="page-front"><object data="page6.pdf" type="application/pdf" width="100%" height="100%"><p>PDF not supported. <a href="page6.pdf">Download</a></p></object></div>
        <div class="page-back"></div>
      </div>
      <div class="page left">
        <div class="page-front"><object data="page7.pdf" type="application/pdf" width="100%" height="100%"><p>PDF not supported. <a href="page7.pdf">Download</a></p></object></div>
        <div class="page-back"></div>
      </div>
      <div class="page right">
        <div class="page-front"><object data="page8.pdf" type="application/pdf" width="100%" height="100%"><p>PDF not supported. <a href="page8.pdf">Download</a></p></object></div>
        <div class="page-back"></div>
      </div>
      <div class="page left">
        <div class="page-front"><object data="page9.pdf" type="application/pdf" width="100%" height="100%"><p>PDF not supported. <a href="page9.pdf">Download</a></p></object></div>
        <div class="page-back"></div>
      </div>
      <div class="page right">
        <div class="page-front"><object data="page10.pdf" type="application/pdf" width="100%" height="100%"><p>PDF not supported. <a href="page10.pdf">Download</a></p></object></div>
        <div class="page-back"></div>
      </div>
    </div>
  </div>

  <script>
    const book = document.querySelector('.book');
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;
    let touchStartX = 0;
    let touchEndX = 0;

    // Open book on first interaction
    book.addEventListener('click', () => {
      if (!book.classList.contains('open')) {
        book.classList.add('open');
      }
    }, { once: true });

    // Improved swipe detection
    book.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    book.addEventListener('touchmove', (e) => {
      touchEndX = e.changedTouches[0].screenX;
    }, { passive: true });

    book.addEventListener('touchend', () => {
      const diff = touchStartX - touchEndX;
      const minSwipeDistance = 50;
      if (diff > minSwipeDistance && currentPage < pages.length - 2) {
        pages[currentPage].classList.add('flipped');
        pages[currentPage + 1].classList.add('flipped');
        currentPage += 2;
      } else if (diff < -minSwipeDistance && currentPage > 0) {
        currentPage -= 2;
        pages[currentPage].classList.remove('flipped');
        pages[currentPage + 1].classList.remove('flipped');
      }
    }, { passive: true });

    // Click detection for desktop
    book.addEventListener('click', (e) => {
      if (book.classList.contains('open')) {
        const rect = e.target.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        if (clickX < rect.width / 2 && currentPage > 0) {
          currentPage -= 2;
          pages[currentPage].classList.remove('flipped');
          pages[currentPage + 1].classList.remove('flipped');
        } else if (clickX >= rect.width / 2 && currentPage < pages.length - 2) {
          pages[currentPage].classList.add('flipped');
          pages[currentPage + 1].classList.add('flipped');
          currentPage += 2;
        }
      }
    });

    // Ensure full screen on load
    window.addEventListener('resize', () => {
      book.style.height = window.innerHeight + 'px';
      book.style.width = window.innerWidth > 800 ? '800px' : window.innerWidth + 'px';
    });
    window.dispatchEvent(new Event('resize'));
  </script>
</body>
</html>
