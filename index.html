<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oscar-Lucas Medrano</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="flipbook">
    <div class="page"><iframe src="Oscar-Lucas Medrano.pdf" frameborder="0"></iframe></div>
    <div class="page"><iframe src="your-pdf.pdf#page=2" frameborder="0"></iframe></div>
    <div class="page"><iframe src="your-pdf.pdf#page=3" frameborder="0"></iframe></div>
    <div class="page"><iframe src="your-pdf.pdf#page=4" frameborder="0"></iframe></div>
  </div>

  <script src="turn.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      $("#flipbook").turn({
        width: "100%",
        height: "100%",
        elevation: 50,
        gradients: true,
        autoCenter: true,
      });
    });
  </script>
</body>
</html>
