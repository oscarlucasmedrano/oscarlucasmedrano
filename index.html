<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Book Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .pdf-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 90vw;
            max-height: 90vh;
            overflow: hidden;
        }
        .pdf-page {
            border: 1px solid white;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .pdf-double {
            display: flex;
            gap: 2px;
        }
        .pdf-double .pdf-page {
            width: 50%;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            user-select: none;
            padding: 10px;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container" id="pdfContainer">
        <div id="coverPage">
            <embed src="page1.pdf" class="pdf-page" id="pdf1">
        </div>
        <div id="doublePage" class="hidden pdf-double">
            <embed src="page2.pdf" class="pdf-page" id="pdf2">
            <embed src="page3.pdf" class="pdf-page" id="pdf3">
        </div>
        <div class="arrow arrow-left" id="arrowLeft" onclick="prevPage()">&#9664;</div>
        <div class="arrow arrow-right" id="arrowRight" onclick="nextPage()">&#9654;</div>
    </div>

    <script>
        let currentPage = 0;
        const coverPage = document.getElementById('coverPage');
        const doublePage = document.getElementById('doublePage');
        const arrowLeft = document.getElementById('arrowLeft');
        const arrowRight = document.getElementById('arrowRight');
        const pdfContainer = document.getElementById('pdfContainer');

        function showPage(page) {
            if (page === 0) {
                coverPage.classList.remove('hidden');
                doublePage.classList.add('hidden');
                arrowLeft.classList.add('hidden');
                arrowRight.classList.remove('hidden');
            } else {
                coverPage.classList.add('hidden');
                doublePage.classList.remove('hidden');
                arrowLeft.classList.remove('hidden');
                arrowRight.classList.add('hidden');
            }
            currentPage = page;
        }

        function nextPage() {
            if (currentPage === 0) {
                showPage(1);
            }
        }

        function prevPage() {
            if (currentPage === 1) {
                showPage(0);
            }
        }

        // Zoom functionality
        let scale = 1;
        pdfContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            scale = Math.min(Math.max(1, scale + delta), 3); // Limit zoom 1x to 3x
            pdfContainer.style.transform = `scale(${scale})`;
        });

        // Pinch to zoom for mobile
        let lastDist = 0;
        pdfContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                lastDist = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
            }
        });

        pdfContainer.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const dist = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
                if (lastDist > 0) {
                    const delta = dist - lastDist;
                    scale = Math.min(Math.max(1, scale + delta * 0.005), 3);
                    pdfContainer.style.transform = `scale(${scale})`;
                }
                lastDist = dist;
            }
        });

        pdfContainer.addEventListener('touchend', () => {
            lastDist = 0;
        });

        // Initialize
        showPage(0);

        // Ensure PDFs are reloaded on refresh to maintain position
        window.addEventListener('load', () => {
            showPage(0);
            pdfContainer.style.transform = `scale(1)`;
            scale = 1;
        });
    </script>
</body>
</html>
