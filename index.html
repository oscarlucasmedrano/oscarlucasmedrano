<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscar-Lucas Medrano</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
    }
    .book {
      position: relative;
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      overflow: hidden;
      border: none;
      width: 800px;
      height: 600px;
    }
    .book-cover {
      position: absolute;
      background: #fff;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      border: none;
    }
    .book-cover iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }
    .book.open .book-cover {
      display: none;
    }
    .book-pages {
      position: absolute;
      display: none;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      z-index: 5;
      overflow: hidden;
      border: none;
    }
    .book.open .book-pages {
      display: flex;
    }
    .page {
      width: 50%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border: none;
    }
    .page iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }
    .crease {
      position: absolute;
      width: 4px;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1));
      left: 50%;
      transform: translateX(-50%);
      z-index: 6;
    }
    @media (max-width: 768px) {
      .book {
        width: 90vw;
        height: auto;
        min-width: 0;
        min-height: 0;
      }
      .page {
        width: 50%;
      }
      .crease {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="book-cover">
      <iframe src="page1.pdf#toolbar=0&navpanes=0&scrollbar=0" sandbox="allow-same-origin" frameborder="0" alt="Cover" onload="this.style.visibility='visible';" onerror="console.log('Cover load failed: 404 or file not found. Check if page1.pdf exists.');"></iframe>
    </div>
    <div class="book-pages">
      <div class="crease"></div>
      <div class="page">
        <iframe src="about.pdf#toolbar=0&navpanes=0&scrollbar=0" sandbox="allow-same-origin" frameborder="0" alt="About" onload="this.style.visibility='visible';" onerror="console.log('About load failed: 404 or file not found');"></iframe>
      </div>
      <div class="page">
        <iframe src="table_of_contents.pdf#toolbar=0&navpanes=0&scrollbar=0" sandbox="allow-same-origin" frameborder="0" alt="Table of Contents" onload="this.style.visibility='visible';" onerror="console.log('TOC load failed: 404 or file not found');"></iframe>
      </div>
    </div>
  </div>

  <script>
    const book = document.querySelector('.book');
    let isOpen = false;

    book.addEventListener('click', (e) => {
      const rect = book.getBoundingClientRect();
      const clickX = e.clientX - rect.left;

      if (!isOpen && clickX > rect.width / 2) {
        book.classList.add('open');
        isOpen = true;
      } else if (isOpen) {
        book.classList.remove('open');
        isOpen = false;
      }
    });
  </script>
</body>
</html>
