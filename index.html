<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oscar-Lucas Medrano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      touch-action: none;
    }

    #viewport {
      width: 100%;
      height: 100%;
      overflow: auto;
      position: relative;
      touch-action: pan-x pan-y;
    }

    #pdf-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center center;
      transition: transform 0.05s linear;
    }

    canvas {
      border: 1px solid white;
      display: block;
    }
  </style>
</head>
<body>

<div id="viewport">
  <div id="pdf-container"></div>
</div>

<script>
  const totalPages = 32;
  const pdfFiles = Array.from({ length: totalPages }, (_, i) => `page${i + 1}.pdf`);
  let currentIndex = 0;
  let basePdfScale = 1.5;
  let viewScale = 1;

  const container = document.getElementById("pdf-container");
  const viewport = document.getElementById("viewport");

  async function loadCanvas(pdfUrl, scale) {
    const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
    const page = await pdf.getPage(1);
    const vp = page.getViewport({ scale });
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = vp.width;
    canvas.height = vp.height;
    await page.render({ canvasContext: ctx, viewport: vp }).promise;
    return canvas;
  }

  function applyZoom() {
    container.style.transform = `translate(-50%, -50%) scale(${viewScale})`;
  }

  async function renderSpread(index) {
    container.innerHTML = '';

    let pages = [];
    if (index === 0) {
      pages = [await loadCanvas(pdfFiles[0], basePdfScale)];
    } else {
      pages.push(await loadCanvas(pdfFiles[index], basePdfScale));
      const rightIndex = index + 1;
      if (rightIndex < pdfFiles.length) {
        pages.push(await loadCanvas(pdfFiles[rightIndex], basePdfScale));
      }
    }

    pages.forEach(c => container.appendChild(c));
    fitToScreen(pages);
  }

  function fitToScreen(pages) {
    const totalWidth = pages.reduce((sum, c) => sum + c.width, 0) + (pages.length - 1) * 10;
    const maxHeight = Math.max(...pages.map(c => c.height));
    const scaleX = window.innerWidth * 0.95 / totalWidth;
    const scaleY = window.innerHeight * 0.95 / maxHeight;

    viewScale = Math.min(scaleX, scaleY, 1);
    container.style.transformOrigin = "center center";
    applyZoom();
  }

  function showNext() {
    currentIndex = currentIndex === 0 ? 1 : currentIndex + 2;
    if (currentIndex >= pdfFiles.length) currentIndex = pdfFiles.length - 1;
    renderSpread(currentIndex);
  }

  function showPrev() {
    currentIndex = currentIndex <= 1 ? 0 : currentIndex - 2;
    renderSpread(currentIndex);
  }

  // Mouse wheel zoom on cursor
  viewport.addEventListener("wheel", (e) => {
    if (e.ctrlKey || Math.abs(e.deltaY) < 50) {
      e.preventDefault();

      const zoomFactor = e.deltaY > 0 ? 0.95 : 1.05;
      viewScale = Math.max(0.3, Math.min(viewScale * zoomFactor, 5));

      const rect = container.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;
      container.style.transformOrigin = `${offsetX}px ${offsetY}px`;

      applyZoom();
    }
  }, { passive: false });

  // Pinch zoom on mobile
  let lastDist = null;
  viewport.addEventListener("touchmove", (e) => {
    if (e.touches.length === 2) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const dist = Math.hypot(dx, dy);
      if (lastDist) {
        const factor = dist > lastDist ? 1.02 : 0.98;
        viewScale = Math.max(0.3, Math.min(viewScale * factor, 5));
        container.style.transformOrigin = "center center";
        applyZoom();
      }
      lastDist = dist;
    }
  }, { passive: false });
  viewport.addEventListener("touchend", () => lastDist = null);

  // Navigation (click & arrow keys)
  viewport.addEventListener("click", e => {
    if (e.clientX > window.innerWidth / 2) showNext();
    else showPrev();
  });
  document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") showNext();
    if (e.key === "ArrowLeft") showPrev();
  });

  // Recenter on resize
  window.addEventListener("resize", () => renderSpread(currentIndex));

  renderSpread(currentIndex);
</script>

</body>
</html>
