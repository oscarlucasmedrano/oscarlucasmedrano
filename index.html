<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes">
  <title>Oscar-Lucas Medrano</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      touch-action: none;
      user-select: none;
    }
    #viewer {
      position: absolute;
      top: 50%;
      left: 50%;
      display: flex;
      gap: 2px;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center;
    }
    canvas {
      border: 1px solid white;
      box-sizing: border-box;
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <!-- PDF.js v3.x -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
  <script>
    const viewer = document.getElementById('viewer');
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions = {
      workerSrc: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js'
    };

    let scale = 1, startScale = 1, startDist = 0;
    let panX = 0, panY = 0;
    let dragging = false, lastX = 0, lastY = 0;
    let currentSpread = 0;

    // Build spreads array: [page1], [page2,page3], ..., [page30,page31], [page32]
    const spreads = [["page1.pdf"]];
    for (let i = 2; i < 32; i += 2) {
      spreads.push([`page${i}.pdf`, `page${i+1}.pdf`]);
    }
    spreads.push(["page32.pdf"]); // Back cover as last page

    function clearViewer() {
      viewer.innerHTML = '';
    }

    function renderPDF(url, canvas, pagesWide = 2, callback) {
      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const viewport = page.getViewport({ scale: 1 });
          const dpi = window.devicePixelRatio || 1;

          const targetWidth = window.innerWidth / pagesWide * 0.95;
          const scaleToFit = targetWidth / viewport.width;

          const scaledViewport = page.getViewport({ scale: scaleToFit });

          canvas.style.width = scaledViewport.width + 'px';
          canvas.style.height = scaledViewport.height + 'px';
          canvas.width = scaledViewport.width * dpi;
          canvas.height = scaledViewport.height * dpi;

          const context = canvas.getContext('2d');
          context.setTransform(dpi, 0, 0, dpi, 0, 0);
          page.render({ canvasContext: context, viewport: scaledViewport }).promise.then(() => {
            if (callback) callback();
          });
        });
      });
    }

    function renderCurrentSpread() {
      clearViewer();
      const files = spreads[currentSpread];
      const pagesWide = files.length === 1 ? 2 : 2; // Always render with same width assumption
      files.forEach((pdf, i) => {
        const canvas = document.createElement('canvas');
        viewer.appendChild(canvas);
        renderPDF(pdf, canvas, pagesWide);
        canvas.addEventListener('click', () => {
          if (files.length === 1) {
            if (currentSpread === 0) currentSpread = 1; // cover to page2â€“3
            else if (currentSpread === spreads.length - 1) currentSpread = spreads.length - 2; // back to last spread
          } else if (i === 0) {
            currentSpread = Math.max(currentSpread - 1, 0);
          } else {
            currentSpread = Math.min(currentSpread + 1, spreads.length - 1);
          }
          resetTransform();
          renderCurrentSpread();
        });
      });
    }

    function applyTransform() {
      viewer.style.transform = `translate(-50%, -50%) translate(${panX}px, ${panY}px) scale(${scale})`;
    }

    function resetTransform() {
      scale = 1;
      panX = panY = 0;
      applyTransform();
    }

    // Zoom
    window.addEventListener('wheel', (e) => {
      e.preventDefault();
      const zoomIntensity = 0.05;
      scale += e.deltaY < 0 ? zoomIntensity : -zoomIntensity;
      scale = Math.max(0.2, Math.min(scale, 5));
      applyTransform();
    }, { passive: false });

    // Touch zoom + drag
    window.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        startDist = Math.hypot(dx, dy);
        startScale = scale;
      } else if (e.touches.length === 1) {
        dragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }
    });

    window.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dx, dy);
        scale = Math.max(0.2, Math.min(startScale * (dist / startDist), 5));
        applyTransform();
      } else if (dragging && e.touches.length === 1) {
        panX += (e.touches[0].clientX - lastX);
        panY += (e.touches[0].clientY - lastY);
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        applyTransform();
      }
    }, { passive: false });

    window.addEventListener('touchend', () => dragging = false);

    // Desktop drag (mouse or trackpad)
    window.addEventListener('mousedown', (e) => {
      dragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    window.addEventListener('mousemove', (e) => {
      if (dragging) {
        panX += (e.clientX - lastX);
        panY += (e.clientY - lastY);
        lastX = e.clientX;
        lastY = e.clientY;
        applyTransform();
      }
    });

    window.addEventListener('mouseup', () => dragging = false);

    // Keyboard nav
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        currentSpread = Math.min(currentSpread + 1, spreads.length - 1);
        resetTransform();
        renderCurrentSpread();
      }
      if (e.key === 'ArrowLeft') {
        currentSpread = Math.max(currentSpread - 1, 0);
        resetTransform();
        renderCurrentSpread();
      }
    });

    // Resize handler
    window.addEventListener('resize', () => {
      resetTransform();
      renderCurrentSpread();
    });

    renderCurrentSpread();
  </script>
</body>
</html>
