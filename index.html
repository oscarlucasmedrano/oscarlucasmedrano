<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Oscar-Lucas Medrano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #flipbook-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        #canvas-container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #pdf-canvas-left, #pdf-canvas-right {
            width: auto;
            height: auto;
        }
        #pdf-canvas-single {
            width: auto;
            height: auto;
        }
        #crease {
            position: absolute;
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.3), rgba(255,255,255,0.1));
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="flipbook-container">
        <div id="canvas-container">
            <canvas id="pdf-canvas-left"></canvas>
            <canvas id="pdf-canvas-right"></canvas>
            <canvas id="pdf-canvas-single"></canvas>
            <div id="crease"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const pdfFiles = [
            { type: 'single', file: 'page1.pdf' },
            { type: 'spread', left: 'about.pdf', right: 'table_of_contents.pdf' },
            { type: 'spread', left: 'page4.pdf', right: 'page5.pdf' }
        ];
        let currentSpreadIndex = 0;
        let scale = 1.8 * window.devicePixelRatio;
        const canvasLeft = document.getElementById('pdf-canvas-left');
        const canvasRight = document.getElementById('pdf-canvas-right');
        const canvasSingle = document.getElementById('pdf-canvas-single');
        const contextLeft = canvasLeft.getContext('2d');
        const contextRight = canvasRight.getContext('2d');
        const contextSingle = canvasSingle.getContext('2d');
        const canvasContainer = document.getElementById('canvas-container');
        const crease = document.getElementById('crease');
        let pdfDocLeft = null;
        let pdfDocRight = null;
        let panOffsetX = 0;
        let panOffsetY = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;

        async function loadSpread(index) {
            canvasLeft.style.display = 'none';
            canvasRight.style.display = 'none';
            canvasSingle.style.display = 'none';
            crease.style.display = 'none';

            const spread = pdfFiles[index];
            if (spread.type === 'single') {
                canvasSingle.style.display = 'block';
                try {
                    pdfDocLeft = await pdfjsLib.getDocument(spread.file).promise;
                    renderSinglePage(pdfDocLeft, 1, canvasSingle, contextSingle);
                } catch (error) {
                    console.error('Error loading single PDF:', error);
                }
            } else {
                canvasLeft.style.display = 'block';
                canvasRight.style.display = 'block';
                crease.style.display = 'block';
                try {
                    pdfDocLeft = await pdfjsLib.getDocument(spread.left).promise;
                    pdfDocRight = await pdfjsLib.getDocument(spread.right).promise;
                    await Promise.all([
                        renderPage(pdfDocLeft, 1, canvasLeft, contextLeft),
                        renderPage(pdfDocRight, 1, canvasRight, contextRight)
                    ]);
                } catch (error) {
                    console.error('Error loading spread PDFs:', error);
                }
            }
            // Ensure canvas container remains centered and pinned
            canvasContainer.style.left = '50%';
            canvasContainer.style.transform = `translateX(-50%) translate(${panOffsetX}px, ${panOffsetY}px)`;
        }

        async function renderPage(pdfDoc, pageNum, canvas, context) {
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: scale });

            const maxWidth = window.innerWidth * 0.25; // Quarter width for each spread page
            const maxHeight = window.innerHeight * 1;
            const scaleX = maxWidth / viewport.width;
            const scaleY = maxHeight / viewport.height;
            let fitScale = Math.min(scaleX, scaleY) * 6; // Base 500% increase
            if (window.innerWidth > 600) {
                fitScale /= 1.6667; // 40% decrease on desktop
            } else {
                fitScale *= 1.15; // 15% increase on mobile
            }

            const adjustedViewport = page.getViewport({ scale: fitScale });
            canvas.height = adjustedViewport.height * window.devicePixelRatio;
            canvas.width = adjustedViewport.width * window.devicePixelRatio;
            canvas.style.width = `${adjustedViewport.width}px`;
            canvas.style.height = `${adjustedViewport.height}px`;

            const renderContext = {
                canvasContext: context,
                viewport: adjustedViewport,
                transform: [window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0]
            };
            await page.render(renderContext).promise;
        }

        async function renderSinglePage(pdfDoc, pageNum, canvas, context) {
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: scale });

            const maxWidth = window.innerWidth * 0.25; // Adjusted to match spread page width
            const maxHeight = window.innerHeight * 1;
            const scaleX = maxWidth / viewport.width;
            const scaleY = maxHeight / viewport.height;
            let fitScale = Math.min(scaleX, scaleY) * 6; // Base 500% increase
            if (window.innerWidth > 600) {
                fitScale /= 1.6667; // 40% decrease on desktop
            } else {
                fitScale *= 1.15; // 15% increase on mobile
            }

            const adjustedViewport = page.getViewport({ scale: fitScale });
            canvas.height = adjustedViewport.height * window.devicePixelRatio;
            canvas.width = adjustedViewport.width * window.devicePixelRatio;
            canvas.style.width = `${adjustedViewport.width}px`;
            canvas.style.height = `${adjustedViewport.height}px`;

            const renderContext = {
                canvasContext: context,
                viewport: adjustedViewport,
                transform: [window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0]
            };
            await page.render(renderContext).promise;
        }

        function adjustCanvases() {
            if (pdfFiles[currentSpreadIndex].type === 'single') {
                renderSinglePage(pdfDocLeft, 1, canvasSingle, contextSingle);
            } else {
                Promise.all([
                    renderPage(pdfDocLeft, 1, canvasLeft, contextLeft),
                    renderPage(pdfDocRight, 1, canvasRight, contextRight)
                ]);
            }
            // Re-center and apply pan offset after adjustment
            canvasContainer.style.left = '50%';
            canvasContainer.style.transform = `translateX(-50%) translate(${panOffsetX}px, ${panOffsetY}px)`;
        }

        canvasContainer.addEventListener('click', (e) => {
            const rect = canvasContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            if (clickX < rect.width / 2 && currentSpreadIndex > 0) {
                currentSpreadIndex--;
                loadSpread(currentSpreadIndex);
            } else if (clickX >= rect.width / 2 && currentSpreadIndex < pdfFiles.length - 1) {
                currentSpreadIndex++;
                loadSpread(currentSpreadIndex);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentSpreadIndex > 0) {
                currentSpreadIndex--;
                loadSpread(currentSpreadIndex);
            } else if (e.key === 'ArrowRight' && currentSpreadIndex < pdfFiles.length - 1) {
                currentSpreadIndex++;
                loadSpread(currentSpreadIndex);
            }
        });

        // Zoom and Pan handling
        let lastTouchDistance = null;

        canvasContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const rect = canvasContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left - (rect.width / 2); // Center-relative X
            const mouseY = e.clientY - rect.top - (rect.height / 2); // Center-relative Y

            // Consistent zoom: up zooms in, down zooms out
            const delta = e.deltaY < 0 ? 1.1 : 0.9;
            const oldScale = scale;
            scale *= delta;
            scale = Math.min(Math.max(1.0, scale), 5); // Start panning at scale 1.0

            // Pin zoom to center, adjust pan to maintain stability
            const scaleFactor = scale / oldScale;
            panOffsetX = (panOffsetX - mouseX) * scaleFactor + mouseX;
            panOffsetY = (panOffsetY - mouseY) * scaleFactor + mouseY;

            adjustCanvases();
        });

        canvasContainer.addEventListener('mousedown', (e) => {
            if (scale > 1.0) { // Enable dragging only after zooming
                isDragging = true;
                startX = e.clientX - panOffsetX;
                startY = e.clientY - panOffsetY;
                e.preventDefault();
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                panOffsetX = e.clientX - startX;
                panOffsetY = e.clientY - startY;
                adjustCanvases();
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        canvasContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                lastTouchDistance = Math.hypot(
                    touch1.pageX - touch2.pageX,
                    touch1.pageY - touch2.pageY
                );
            } else if (e.touches.length === 1 && scale > 1.0) {
                isDragging = true;
                const touch = e.touches[0];
                startX = touch.clientX - panOffsetX;
                startY = touch.clientY - panOffsetY;
            }
        });

        canvasContainer.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.hypot(
                    touch1.pageX - touch2.pageX,
                    touch1.pageY - touch2.pageY
                );
                if (lastTouchDistance) {
                    const delta = currentDistance / lastTouchDistance;
                    scale *= delta;
                    scale = Math.min(Math.max(1.0, scale), 5);
                    adjustCanvases();
                    lastTouchDistance = currentDistance;
                }
            } else if (e.touches.length === 1 && isDragging) {
                const touch = e.touches[0];
                panOffsetX = touch.clientX - startX;
                panOffsetY = touch.clientY - startY;
                adjustCanvases();
            }
        });

        canvasContainer.addEventListener('touchend', () => {
            isDragging = false;
            lastTouchDistance = null;
        });

        window.addEventListener('resize', adjustCanvases);

        // Load the first spread (cover)
        loadSpread(currentSpreadIndex);
    </script>
</body>
</html>
