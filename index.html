<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscar-Lucas Medrano</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d3d3d3;
      overflow: hidden;
    }
    .book {
      position: relative;
      perspective: 1000px;
      transform-style: preserve-3d;
      transition: all 0.6s;
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black; /* Container background set to black */
      min-width: 300px; /* Minimum width to ensure visibility */
      min-height: 300px; /* Minimum height to ensure visibility */
    }
    .book-cover {
      position: absolute;
      background: #fff;
      z-index: 10;
      transition: all 0.6s;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1), 10px 10px 20px rgba(0, 0, 0, 0.3);
      transform-origin: left;
      width: 100%;
      height: 100%;
    }
    .book-cover object {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .book.open .book-cover {
      display: none; /* Hide cover when open */
    }
    .book-pages {
      position: absolute;
      display: none;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      z-index: 5;
    }
    .book.open .book-pages {
      display: flex;
    }
    .page {
      width: 50%;
      height: 100%;
      background: black; /* Page background set to black */
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .page-front, .page-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page-front object {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .page-back {
      background: black; /* Back page background set to black */
      transform: rotateY(180deg);
    }
    .crease {
      position: absolute;
      width: 4px;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1));
      left: 50%;
      transform: translateX(-50%);
      z-index: 6;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    }
    .page.left {
      left: 0;
      transform-origin: right;
      z-index: 2;
    }
    .page.right {
      right: 0;
      transform-origin: left;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="book-cover">
      <object data="Cover.pdf" type="application/pdf" alt="Cover" onload="this.style.visibility='visible';"></object>
    </div>
    <div class="book-pages">
      <div class="crease"></div>
      <div class="page left" style="left: 0;">
        <div class="page-front"><object data="about.pdf" type="application/pdf" alt="About" onload="this.style.visibility='visible';"></object></div>
        <div class="page-back"></div>
      </div>
      <div class="page right" style="right: 0;">
        <div class="page-front"><object data="table_of_contents.pdf" type="application/pdf" alt="Table of Contents" onload="this.style.visibility='visible';"></object></div>
        <div class="page-back"></div>
      </div>
    </div>
  </div>

  <script>
    const book = document.querySelector('.book');
    const cover = document.querySelector('.book-cover');
    const pages = document.querySelectorAll('.page');
    let isOpen = false;

    // Set initial size based on window and adjust with PDF load
    window.addEventListener('load', () => {
      let initialWidth = window.innerWidth * 0.4;
      let initialHeight = window.innerHeight * 0.4;
      const size = Math.min(initialWidth * 2, initialHeight);
      book.style.width = size + 'px';
      book.style.height = size + 'px';
      cover.style.width = size + 'px';
      cover.style.height = size + 'px';
      pages.forEach(page => {
        page.style.width = size / 2 + 'px';
        page.style.height = size + 'px';
      });

      const coverObj = document.querySelector('.book-cover object');
      if (coverObj.contentDocument && coverObj.contentDocument.documentElement) {
        adjustSize(coverObj, size);
      } else {
        coverObj.onload = () => adjustSize(coverObj, size);
      }

      function adjustSize(obj, initialSize) {
        if (obj.contentDocument && obj.contentDocument.documentElement) {
          const pdfWidth = obj.contentDocument.documentElement.scrollWidth * 0.4;
          const pdfHeight = obj.contentDocument.documentElement.scrollHeight * 0.4;
          const newSize = Math.min(pdfWidth * 2, pdfHeight);
          book.style.width = newSize + 'px';
          book.style.height = newSize + 'px';
          cover.style.width = newSize + 'px';
          cover.style.height = newSize + 'px';
          pages.forEach(page => {
            page.style.width = newSize / 2 + 'px';
            page.style.height = newSize + 'px';
          });
        }
      }
    });

    // Responsiveness
    window.addEventListener('resize', () => {
      let initialWidth = window.innerWidth * 0.4;
      let initialHeight = window.innerHeight * 0.4;
      const size = Math.min(initialWidth * 2, initialHeight);
      book.style.width = size + 'px';
      book.style.height = size + 'px';
      cover.style.width = size + 'px';
      cover.style.height = size + 'px';
      pages.forEach(page => {
        page.style.width = size / 2 + 'px';
        page.style.height = size + 'px';
      });

      const coverObj = document.querySelector('.book-cover object');
      if (coverObj.contentDocument && coverObj.contentDocument.documentElement) {
        adjustSize(coverObj, size);
      }
    });

    // Click navigation
    book.addEventListener('click', (e) => {
      const rect = book.getBoundingClientRect();
      const clickX = e.clientX - rect.left;

      if (!isOpen && clickX > rect.width / 2) {
        book.classList.add('open');
        isOpen = true;
      } else if (isOpen) {
        book.classList.remove('open');
        isOpen = false;
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && isOpen) {
        book.classList.remove('open');
        isOpen = false;
      } else if (e.key === 'ArrowRight' && !isOpen) {
        book.classList.add('open');
        isOpen = true;
      }
    });
  </script>
</body>
</html>
