<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oscar-Lucas Medrano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      touch-action: none;
    }

    #viewport {
      width: 100%;
      height: 100%;
      overflow: scroll;
      position: relative;
      touch-action: pan-x pan-y;
    }

    #pdf-container {
      display: flex;
      flex-direction: row;
      gap: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center center;
      transition: transform 0.05s linear;
    }

    canvas {
      border: 1px solid white;
      display: block;
    }
  </style>
</head>
<body>

<div id="viewport">
  <div id="pdf-container"></div>
</div>

<script>
  const totalPages = 32;
  const pdfFiles = Array.from({ length: totalPages }, (_, i) => `page${i + 1}.pdf`);
  let currentIndex = 0;
  let pdfScale = 1.5;
  let viewScale = 1;

  const container = document.getElementById("pdf-container");
  const viewport = document.getElementById("viewport");

  async function loadCanvas(pdfUrl, scale) {
    const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
    const page = await pdf.getPage(1);
    const viewport = page.getViewport({ scale });
    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    await page.render({ canvasContext: context, viewport }).promise;
    return canvas;
  }

  async function renderSpread(index) {
    container.innerHTML = '';

    if (index === 0) {
      const canvas = await loadCanvas(pdfFiles[0], pdfScale);
      container.appendChild(canvas);
    } else {
      const leftIndex = index;
      const rightIndex = index + 1;

      const leftCanvas = await loadCanvas(pdfFiles[leftIndex], pdfScale);
      container.appendChild(leftCanvas);

      if (rightIndex < pdfFiles.length) {
        const rightCanvas = await loadCanvas(pdfFiles[rightIndex], pdfScale);
        container.appendChild(rightCanvas);
      }
    }

    resetZoom(); // Recenter after render
  }

  function showNext() {
    currentIndex = currentIndex === 0 ? 1 : currentIndex + 2;
    if (currentIndex >= pdfFiles.length) currentIndex = pdfFiles.length - 1;
    renderSpread(currentIndex);
  }

  function showPrev() {
    currentIndex = currentIndex <= 1 ? 0 : currentIndex - 2;
    renderSpread(currentIndex);
  }

  function applyZoom() {
    container.style.transform = `translate(-50%, -50%) scale(${viewScale})`;
  }

  function resetZoom() {
    viewScale = 1;
    applyZoom();
    viewport.scrollTop = (container.offsetHeight - viewport.clientHeight) / 2;
    viewport.scrollLeft = (container.offsetWidth - viewport.clientWidth) / 2;
  }

  // Trackpad / mouse wheel zoom
  viewport.addEventListener("wheel", (e) => {
    if (e.ctrlKey || Math.abs(e.deltaY) < 50) {
      e.preventDefault();
      const zoomFactor = e.deltaY < 0 ? 1.05 : 0.95;
      viewScale = Math.max(0.5, Math.min(viewScale * zoomFactor, 4));
      applyZoom();
    }
  }, { passive: false });

  // Pinch zoom for mobile
  let lastDist = null;
  viewport.addEventListener("touchmove", (e) => {
    if (e.touches.length === 2) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const dist = Math.hypot(dx, dy);
      if (lastDist) {
        const scaleChange = dist > lastDist ? 1.02 : 0.98;
        viewScale = Math.max(0.5, Math.min(viewScale * scaleChange, 4));
        applyZoom();
      }
      lastDist = dist;
    }
  }, { passive: false });

  viewport.addEventListener("touchend", () => {
    lastDist = null;
  });

  // Tap / click for navigation
  viewport.addEventListener("click", e => {
    const x = e.clientX;
    if (x > window.innerWidth / 2) showNext();
    else showPrev();
  });

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") showNext();
    if (e.key === "ArrowLeft") showPrev();
  });

  renderSpread(currentIndex);
</script>

</body>
</html>
