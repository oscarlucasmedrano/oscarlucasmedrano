<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Book Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d3d3d3;
      overflow: hidden;
    }
    .book-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 500px;
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .book {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: all 0.6s;
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
    }
    .book-cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 10;
      transition: transform 0.6s;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1), 10px 10px 20px rgba(0, 0, 0, 0.3);
      transform-origin: right;
    }
    .book-cover img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .book.open .book-cover {
      transform: rotateY(-180deg);
      z-index: 0;
    }
    .book-pages {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: row;
      justify-content: center;
    }
    .book.open .book-pages {
      display: flex;
    }
    .page {
      width: 50%;
      height: 100%;
      background: #fff;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .page-front, .page-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page-front img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .page-back {
      background: #fff;
      transform: rotateY(180deg);
    }
    .page.flipped {
      transform: rotateY(-180deg);
    }
    .crease {
      position: absolute;
      width: 4px;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1));
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    }
    .page.left {
      left: 0;
      transform-origin: right;
      z-index: 2;
    }
    .page.right {
      right: 0;
      transform-origin: left;
      z-index: 1;
    }
    .arrow {
      position: absolute;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.3);
      padding: 5px 10px;
      border-radius: 50%;
      transition: opacity 0.3s;
    }
    .arrow:hover {
      opacity: 0.8;
    }
    .arrow.left {
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
    }
    .arrow.right {
      right: -40px;
      top: 50%;
      transform: translateY(-50%);
    }
    @media (max-width: 800px) {
      .book-container { max-width: 100vw; max-height: 100vh; }
      .arrow.left { left: 10px; }
      .arrow.right { right: 10px; }
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="book">
      <div class="book-cover">
        <img src="page1.png" alt="Cover">
      </div>
      <div class="book-pages">
        <div class="crease"></div>
        <div class="page left">
          <div class="page-front"><img src="page2.png" alt="Page 2"></div>
          <div class="page-back"></div>
        </div>
        <div class="page right">
          <div class="page-front"><img src="page3.png" alt="Page 3"></div>
          <div class="page-back"></div>
        </div>
        <div class="page left">
          <div class="page-front"><img src="page4.png" alt="Page 4"></div>
          <div class="page-back"></div>
        </div>
        <div class="page right">
          <div class="page-front"><img src="page5.png" alt="Page 5"></div>
          <div class="page-back"></div>
        </div>
        <div class="page left">
          <div class="page-front"><img src="page6.png" alt="Page 6"></div>
          <div class="page-back"></div>
        </div>
        <div class="page right">
          <div class="page-front"><img src="page7.png" alt="Page 7"></div>
          <div class="page-back"></div>
        </div>
        <div class="page left">
          <div class="page-front"><img src="page8.png" alt="Page 8"></div>
          <div class="page-back"></div>
        </div>
        <div class="page right">
          <div class="page-front"><img src="page9.png" alt="Page 9"></div>
          <div class="page-back"></div>
        </div>
        <div class="page left">
          <div class="page-front"><img src="page10.png" alt="Page 10"></div>
          <div class="page-back"></div>
        </div>
      </div>
    </div>
    <div class="arrow left">&lt;</div>
    <div class="arrow right">&gt;</div>
  </div>

  <script>
    const book = document.querySelector('.book');
    const pages = document.querySelectorAll('.page');
    const arrows = document.querySelectorAll('.arrow');
    let currentPage = 0;
    let touchStartX = 0;
    let touchEndX = 0;

    // Open book on first interaction
    book.addEventListener('click', () => {
      if (!book.classList.contains('open')) {
        book.classList.add('open');
      }
    }, { once: true });

    // Arrow controls
    arrows.forEach(arrow => {
      arrow.addEventListener('click', () => {
        if (!book.classList.contains('open')) {
          book.classList.add('open');
        } else {
          const rect = book.getBoundingClientRect();
          const clickX = arrow.classList.contains('left') ? 0 : rect.width;
          if (clickX < rect.width / 2 && currentPage > 0) {
            currentPage -= 2;
            pages[currentPage].classList.remove('flipped');
            if (currentPage + 1 < pages.length) pages[currentPage + 1].classList.remove('flipped');
          } else if (clickX >= rect.width / 2 && currentPage < pages.length - 2) {
            pages[currentPage].classList.add('flipped');
            if (currentPage + 1 < pages.length) pages[currentPage + 1].classList.add('flipped');
            currentPage += 2;
          }
        }
      });
    });

    // Improved swipe detection
    book.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    book.addEventListener('touchmove', (e) => {
      touchEndX = e.changedTouches[0].screenX;
    }, { passive: true });

    book.addEventListener('touchend', () => {
      const diff = touchStartX - touchEndX;
      const minSwipeDistance = 50;
      if (Math.abs(diff) > minSwipeDistance) {
        if (diff > 0 && currentPage < pages.length - 2) {
          pages[currentPage].classList.add('flipped');
          if (currentPage + 1 < pages.length) pages[currentPage + 1].classList.add('flipped');
          currentPage += 2;
        } else if (diff < 0 && currentPage > 0) {
          currentPage -= 2;
          pages[currentPage].classList.remove('flipped');
          if (currentPage + 1 < pages.length) pages[currentPage + 1].classList.remove('flipped');
        }
      }
    }, { passive: true });

    // Ensure container matches PNG size on load
    window.addEventListener('load', () => {
      const coverImg = document.querySelector('.book-cover img');
      if (coverImg.complete) {
        book.style.width = coverImg.naturalWidth + 'px';
        book.style.height = coverImg.naturalHeight + 'px';
      } else {
        coverImg.onload = () => {
          book.style.width = coverImg.naturalWidth + 'px';
          book.style.height = coverImg.naturalHeight + 'px';
        };
      }
    });

    // Ensure full screen responsiveness
    window.addEventListener('resize', () => {
      const coverImg = document.querySelector('.book-cover img');
      if (coverImg.naturalWidth && coverImg.naturalHeight) {
        book.style.width = Math.min(coverImg.naturalWidth, window.innerWidth) + 'px';
        book.style.height = Math.min(coverImg.naturalHeight, window.innerHeight) + 'px';
      } else {
        book.style.width = window.innerWidth > 800 ? '800px' : window.innerWidth + 'px';
        book.style.height = window.innerHeight + 'px';
      }
    });
    window.dispatchEvent(new Event('resize'));
  </script>
</body>
</html>
