<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oscar-Lucas Medrano</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #viewer {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .page-wrapper {
      position: relative;
      background: white;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.15), 0 5px 20px rgba(0,0,0,0.7);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      max-height: 720px;
      width: auto;
    }

    canvas {
      display: block;
      height: 720px !important;
      width: auto;
    }

    #crease {
      position: absolute;
      width: 2px;
      height: 720px;
      background: linear-gradient(to bottom, #00000033 0%, #ffffff11 50%, #00000033 100%);
      z-index: 5;
      left: 50%;
      top: 50%;
      transform: translate(-1px, -50%);
      pointer-events: none;
    }

    @media (max-width: 768px) {
      #viewer {
        flex-direction: row;
        overflow-x: auto;
        overflow-y: hidden;
        max-width: 100vw;
        max-height: 85vh;
      }

      .page-wrapper {
        max-width: 45vw;
        max-height: 80vh;
      }

      canvas {
        max-height: 80vh !important;
        width: auto;
      }

      #crease {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="viewer">
    <div id="crease"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const pdfs = [
      'page1.pdf',
      'about.pdf',
      'table_of_contents.pdf',
      'page4.pdf',
      'page5.pdf'
    ];

    const viewer = document.getElementById('viewer');
    const crease = document.getElementById('crease');
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    let currentPage = 0;

    const FIXED_HEIGHT = 720;

    async function renderPDF(url) {
      const pdf = await pdfjsLib.getDocument(url).promise;
      const page = await pdf.getPage(1);
      const viewport = page.getViewport({ scale: 1 });
      return { page, viewport };
    }

    async function drawCanvas(pdfData) {
      const scale = FIXED_HEIGHT / pdfData.viewport.height;
      const scaledViewport = pdfData.page.getViewport({ scale });

      const canvas = document.createElement('canvas');
      canvas.width = scaledViewport.width;
      canvas.height = scaledViewport.height;

      await pdfData.page.render({
        canvasContext: canvas.getContext('2d'),
        viewport: scaledViewport
      }).promise;

      return canvas;
    }

    async function updateViewer() {
      // Remove all old pages
      viewer.querySelectorAll('.page-wrapper').forEach(el => el.remove());

      const isCover = currentPage === 0;

      if (isCover) {
        const pdfData = await renderPDF(pdfs[0]);
        const canvas = await drawCanvas(pdfData);

        const wrapper = document.createElement('div');
        wrapper.className = 'page-wrapper';
        wrapper.appendChild(canvas);
        viewer.appendChild(wrapper);

        crease.style.display = 'none'; // hide crease for cover
      } else {
        const leftData = await renderPDF(pdfs[currentPage]);
        const rightExists = pdfs[currentPage + 1];
        const rightData = rightExists ? await renderPDF(pdfs[currentPage + 1]) : null;

        const leftCanvas = await drawCanvas(leftData);
        const rightCanvas = rightData ? await drawCanvas(rightData) : null;

        const leftWrapper = document.createElement('div');
        leftWrapper.className = 'page-wrapper';
        leftWrapper.appendChild(leftCanvas);
        viewer.appendChild(leftWrapper);

        if (rightCanvas) {
          const rightWrapper = document.createElement('div');
          rightWrapper.className = 'page-wrapper';
          rightWrapper.appendChild(rightCanvas);
          viewer.appendChild(rightWrapper);
        }

        crease.style.display = rightCanvas ? 'block' : 'none';
      }
    }

    function nextPage() {
      if (currentPage === 0) {
        currentPage = 1;
      } else if (currentPage + 2 < pdfs.length) {
        currentPage += 2;
      }
      updateViewer();
    }

    function prevPage() {
      if (currentPage <= 1) {
        currentPage = 0;
      } else {
        currentPage -= 2;
      }
      updateViewer();
    }

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextPage();
      if (e.key === 'ArrowLeft') prevPage();
    });

    viewer.addEventListener('click', (e) => {
      const rect = viewer.getBoundingClientRect();
      const x = e.clientX - rect.left;
      if (x < rect.width / 2) {
        prevPage();
      } else {
        nextPage();
      }
    });

    updateViewer();
  </script>
</body>
</html>
