<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oscar-Lucas Medrano</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #book {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 0;
      align-items: center;
      justify-content: center;
    }
    canvas {
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      max-height: 90vh;
      height: auto;
      width: auto;
    }
    @media (max-width: 768px) {
      #book {
        flex-direction: column;
      }
      canvas {
        max-width: 90vw;
        max-height: 80vh;
      }
    }
  </style>
</head>
<body>
  <div id="book"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const pdfs = [
      'page1.pdf',              // cover
      'about.pdf',
      'table_of_contents.pdf',
      'page4.pdf',
      'page5.pdf'
    ];

    const book = document.getElementById('book');
    const pdfjs = window['pdfjs-dist/build/pdf'];
    let current = 0;

    async function renderPDF(url, scale = 2) {
      const pdf = await pdfjs.getDocument(url).promise;
      const page = await pdf.getPage(1);
      const viewport = page.getViewport({ scale });
      const canvas = document.createElement('canvas');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      const ctx = canvas.getContext('2d');
      await page.render({ canvasContext: ctx, viewport }).promise;
      return canvas;
    }

    async function updateBook() {
      book.innerHTML = '';

      if (current === 0) {
        const canvas = await renderPDF(pdfs[0], 2.5);
        book.appendChild(canvas);
      } else {
        const left = await renderPDF(pdfs[current], 2.5);
        book.appendChild(left);
        if (pdfs[current + 1]) {
          const right = await renderPDF(pdfs[current + 1], 2.5);
          book.appendChild(right);
        }
      }
    }

    function nextPage() {
      if (current === 0) {
        current = 1;
      } else if (current + 2 < pdfs.length) {
        current += 2;
      }
      updateBook();
    }

    function prevPage() {
      if (current <= 1) {
        current = 0;
      } else {
        current -= 2;
      }
      updateBook();
    }

    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') nextPage();
      if (e.key === 'ArrowLeft') prevPage();
    });

    book.addEventListener('click', e => {
      const rect = book.getBoundingClientRect();
      const x = e.clientX - rect.left;
      x < rect.width / 2 ? prevPage() : nextPage();
    });

    updateBook();
  </script>
</body>
</html>
