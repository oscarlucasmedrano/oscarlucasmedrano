<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oscar-Lucas Medrano Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .book {
      position: relative;
      width: 800px;
      background: black;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.6);
    }

    .book-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .book-cover-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .book-cover canvas {
      width: 100%;
      height: auto;
    }

    .book-pages {
      display: none;
      flex-direction: row;
      width: 100%;
    }

    .book.open .book-cover-wrapper {
      display: none;
    }

    .book.open .book-pages {
      display: flex;
    }

    .page {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: #fff;
    }

    canvas {
      max-width: 100%;
      height: auto;
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .fallback-content {
      position: absolute;
      color: red;
      font-size: 18px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .book {
        width: 90vw;
      }

      .book-pages {
        flex-direction: column;
      }

      .page {
        width: 100%;
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="book" id="book">
    <div class="book-content" id="book-content">
      <div class="book-cover-wrapper">
        <div class="book-cover">
          <canvas id="cover-canvas"></canvas>
        </div>
      </div>
      <div class="book-pages" id="book-pages">
        <div class="page">
          <canvas id="about-pdf-canvas"></canvas>
          <iframe id="about-pdf-iframe" src="about.pdf"></iframe>
          <div class="fallback-content">About PDF failed to load.</div>
        </div>
        <div class="page">
          <canvas id="toc-pdf-canvas"></canvas>
          <iframe id="toc-pdf-iframe" src="table_of_contents.pdf"></iframe>
          <div class="fallback-content">TOC PDF failed to load.</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    const book = document.getElementById('book');
    const bookPages = document.getElementById('book-pages');
    const bookContent = document.getElementById('book-content');

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    async function renderPDF(pdfUrl, canvasId, iframeId) {
      const canvas = canvasId ? document.getElementById(canvasId) : null;
      const iframe = iframeId ? document.getElementById(iframeId) : null;

      if (!canvas) {
        console.warn(`Canvas with ID "${canvasId}" not found.`);
        if (iframe) iframe.style.display = 'block';
        return;
      }

      try {
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        const pdf = await loadingTask.promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale: 1.5 });
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: context, viewport }).promise;
        canvas.style.display = 'block';
        if (iframe) iframe.style.display = 'none';
      } catch (err) {
        console.warn(`Failed to render ${pdfUrl} on canvas:`, err.message);
        canvas.style.display = 'none';
        if (iframe) iframe.style.display = 'block';
      }
    }

    async function initializeBook() {
      try {
        await renderPDF('page1.pdf', 'cover-canvas', null);
        const coverCanvas = document.getElementById('cover-canvas');
        if (coverCanvas) {
          const height = coverCanvas.height || 600;
          book.style.height = `${height}px`;
          bookPages.style.height = `${height}px`;
          bookContent.style.height = `${height}px`;
        }
      } catch (e) {
        console.error('Error rendering cover:', e);
      }
    }

    // Flip logic
    let opened = false;
    book.addEventListener('click', async () => {
      opened = !opened;
      book.classList.toggle('open', opened);

      if (opened) {
        await renderPDF('about.pdf', 'about-pdf-canvas', 'about-pdf-iframe');
        await renderPDF('table_of_contents.pdf', 'toc-pdf-canvas', 'toc-pdf-iframe');
      }
    });

    document.addEventListener('DOMContentLoaded', initializeBook);
  </script>
</body>
</html>
