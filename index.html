<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscar-Lucas Medrano</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d3d3d3;
      overflow: hidden;
    }
    .book {
      position: relative;
      perspective: 1000px;
      transform-style: preserve-3d;
      transition: all 0.6s;
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .book-cover {
      position: absolute;
      background: #fff;
      z-index: 10;
      transition: all 0.6s;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1), 10px 10px 20px rgba(0, 0, 0, 0.3);
      transform-origin: left;
    }
    .book-cover img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .book.open .book-cover {
      display: none; /* Hide cover when open */
    }
    .book-pages {
      position: absolute;
      display: none;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      z-index: 5;
    }
    .book.open .book-pages {
      display: flex;
    }
    .page {
      width: 50%;
      height: 100%;
      background: #fff;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .page-front, .page-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page-front img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .page-back {
      background: #fff;
      transform: rotateY(180deg);
    }
    .page.flipped {
      transform: rotateY(-180deg);
    }
    .crease {
      position: absolute;
      width: 4px;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1));
      left: 50%;
      transform: translateX(-50%);
      z-index: 6;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    }
    .page.left {
      left: 0;
      transform-origin: right;
      z-index: 2;
    }
    .page.right {
      right: 0;
      transform-origin: left;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="book-cover">
      <img src="cover.png" alt="Cover">
    </div>
    <div class="book-pages">
      <div class="crease"></div>
      <div class="page left" style="left: 0;">
        <div class="page-front"><img src="about.pdf" alt="About"></div>
        <div class="page-back"></div>
      </div>
      <div class="page right" style="right: 0;">
        <div class="page-front"><img src="table of contents.pdf" alt="Table of Contents"></div>
        <div class="page-back"></div>
      </div>
      <div class="page left" style="left: 0;">
        <div class="page-front"><img src="page4.png" alt="Page 4"></div>
        <div class="page-back"></div>
      </div>
      <div class="page right" style="right: 0;">
        <div class="page-front"><img src="page5.png" alt="Page 5"></div>
        <div class="page-back"></div>
      </div>
    </div>
  </div>

  <script>
    const book = document.querySelector('.book');
    const cover = document.querySelector('.book-cover');
    const pages = document.querySelectorAll('.page');
    let isOpen = false;
    let currentPair = 0;
    const totalPairs = Math.floor(pages.length / 2);

    // Set initial size based on cover PNG, shrunk to 40%
    window.addEventListener('load', () => {
      const coverImg = document.querySelector('.book-cover img');
      if (coverImg.complete) {
        const width = coverImg.naturalWidth * 0.4;
        const height = coverImg.naturalHeight * 0.4;
        book.style.width = width + 'px';
        book.style.height = height + 'px';
        cover.style.width = width + 'px';
        cover.style.height = height + 'px';
        pages.forEach(page => {
          page.style.width = (width / 2) + 'px';
          page.style.height = height + 'px';
        });
      } else {
        coverImg.onload = () => {
          const width = coverImg.naturalWidth * 0.4;
          const height = coverImg.naturalHeight * 0.4;
          book.style.width = width + 'px';
          book.style.height = height + 'px';
          cover.style.width = width + 'px';
          cover.style.height = height + 'px';
          pages.forEach(page => {
            page.style.width = (width / 2) + 'px';
            page.style.height = height + 'px';
          });
        };
      }
    });

    // Responsiveness
    window.addEventListener('resize', () => {
      const coverImg = document.querySelector('.book-cover img');
      if (coverImg.naturalWidth && coverImg.naturalHeight) {
        const width = Math.min(coverImg.naturalWidth * 0.4, window.innerWidth);
        const height = Math.min(coverImg.naturalHeight * 0.4, window.innerHeight);
        book.style.width = width + 'px';
        book.style.height = height + 'px';
        cover.style.width = width + 'px';
        cover.style.height = height + 'px';
        pages.forEach(page => {
          page.style.width = (width / 2) + 'px';
          page.style.height = height + 'px';
        });
      }
    });

    // Click navigation
    book.addEventListener('click', (e) => {
      const rect = book.getBoundingClientRect();
      const clickX = e.clientX - rect.left;

      if (!isOpen && clickX > rect.width / 2) {
        book.classList.add('open');
        isOpen = true;
        currentPair = 0; // Explicitly start at first pair (about.pdf - table of contents.pdf)
        pages.forEach(page => page.classList.remove('flipped')); // Ensure first pair is visible
      } else if (isOpen) {
        if (clickX < rect.width / 2) {
          if (currentPair > 0) {
            pages[currentPair * 2].classList.remove('flipped');
            pages[currentPair * 2 + 1].classList.remove('flipped');
            currentPair--;
          } else {
            book.classList.remove('open');
            isOpen = false;
            currentPair = 0;
            pages.forEach(page => page.classList.remove('flipped'));
          }
        } else if (clickX >= rect.width / 2 && currentPair < totalPairs - 1) {
          pages[currentPair * 2].classList.add('flipped');
          pages[currentPair * 2 + 1].classList.add('flipped');
          currentPair++;
        } else if (clickX >= rect.width / 2 && currentPair === totalPairs - 1) {
          pages[currentPair * 2].classList.add('flipped');
          pages[currentPair * 2 + 1].classList.add('flipped');
          book.classList.remove('open');
          isOpen = false;
          currentPair = 0;
          pages.forEach(page => page.classList.remove('flipped'));
        }
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        if (!isOpen) {
          return;
        } else if (currentPair > 0) {
          pages[currentPair * 2].classList.remove('flipped');
          pages[currentPair * 2 + 1].classList.remove('flipped');
          currentPair--;
        } else {
          book.classList.remove('open');
          isOpen = false;
          currentPair = 0;
          pages.forEach(page => page.classList.remove('flipped'));
        }
      } else if (e.key === 'ArrowRight') {
        if (!isOpen) {
          book.classList.add('open');
          isOpen = true;
          currentPair = 0; // Explicitly start at first pair (about.pdf - table of contents.pdf)
          pages.forEach(page => page.classList.remove('flipped')); // Ensure first pair is visible
        } else if (currentPair < totalPairs - 1) {
          pages[currentPair * 2].classList.add('flipped');
          pages[currentPair * 2 + 1].classList.add('flipped');
          currentPair++;
        } else if (currentPair === totalPairs - 1) {
          pages[currentPair * 2].classList.add('flipped');
          pages[currentPair * 2 + 1].classList.add('flipped');
          book.classList.remove('open');
          isOpen = false;
          currentPair = 0;
          pages.forEach(page => page.classList.remove('flipped'));
        }
      }
    });

    // Initial resize
    window.dispatchEvent(new Event('resize'));
  </script>
</body>
</html>
