<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscar-Lucas Medrano</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .book-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .book {
      position: relative;
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.4);
      background-color: black;
      overflow: hidden;
      border: none;
      width: 800px;
      height: 600px;
    }
    .book-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .book-cover-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .book-cover {
      display: block;
      background: #333;
      border: none;
    }
    .book-cover canvas, .book-cover img {
      max-width: 400px;
      width: 100%;
      height: auto;
      object-fit: contain;
      border: none;
      margin: 0 auto;
    }
    .book.open .book-cover-wrapper {
      display: none;
    }
    .book-pages {
      position: absolute;
      display: flex;
      flex-direction: row;
      align-items: center;
      width: 100%;
      height: 100%;
      z-index: 60;
      background: black;
      overflow: hidden;
      border: none;
    }
    .page {
      width: 50%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border: none;
      position: relative;
    }
    .page canvas {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border: none;
      background: transparent;
      display: block;
    }
    .page .test-content {
      position: absolute;
      color: white;
      font-size: 16px;
      text-align: center;
      z-index: 61;
      opacity: 1;
    }
    .page .fallback-content {
      position: absolute;
      color: white;
      font-size: 24px;
      text-align: center;
      z-index: 61;
      opacity: 0;
    }
    .crease {
      width: 4px;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1));
      z-index: 62;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      visibility: visible;
    }
    @media (max-width: 768px) {
      .book {
        width: 80vw;
        height: auto;
        min-width: 0;
        min-height: 0;
      }
      .book-cover canvas, .book-cover img {
        max-width: 50vw;
        margin: 0 auto;
      }
      .book-pages {
        width: 80vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="book">
      <div class="book-content">
        <div class="book-cover-wrapper">
          <div class="book-cover">
            <canvas id="cover-canvas"></canvas>
            <img id="cover-fallback" src="https://via.placeholder.com/400x600?text=Cover" style="display: none;">
          </div>
        </div>
      </div>
      <div class="book-pages">
        <div class="crease"></div> <!-- Between About and TOC -->
        <div class="page">
          <canvas id="about-canvas"></canvas>
          <div class="test-content">About</div>
          <div class="fallback-content">About (PDF Failed)</div>
        </div>
        <div class="page">
          <canvas id="toc-canvas"></canvas>
          <div class="test-content">TOC</div>
          <div class="fallback-content">TOC (PDF Failed)</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    const book = document.querySelector('.book');
    let currentPage = 0; // 0 = cover, 1 = About/TOC

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    async function renderPDF(pdfUrl, canvasId, fallbackId, scale = 2) {
      const canvas = document.getElementById(canvasId);
      const fallback = fallbackId ? document.getElementById(fallbackId) : null;
      if (!canvas) {
        console.error(`Canvas ${canvasId} not found`);
        return;
      }
      const context = canvas.getContext('2d');
      context.fillStyle = 'transparent';
      context.fillRect(0, 0, 300, 400);
      const testContent = canvas.nextElementSibling;
      const fallbackContent = testContent.nextElementSibling;
      if (testContent && testContent.className === 'test-content' && fallbackContent && fallbackContent.className === 'fallback-content') {
        testContent.style.opacity = '1';
        fallbackContent.style.opacity = '0';
      }
      try {
        console.log(`Attempting to render ${canvasId} from ${pdfUrl}`);
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        const pdf = await loadingTask.promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale: scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: context, viewport: viewport });
        console.log(`${canvasId} rendered successfully, size: ${canvas.width}x${canvas.height}`);
        canvas.style.display = 'block';
        canvas.style.opacity = '1';
        if (fallback) fallback.style.display = 'none';
        if (testContent && fallbackContent) {
          testContent.style.opacity = '0';
          fallbackContent.style.opacity = '0';
        }
      } catch (error) {
        console.error(`${canvasId} render failed:`, error.message, error.stack);
        canvas.style.display = 'block';
        canvas.style.opacity = '1';
        if (fallback) fallback.style.display = 'none';
        if (fallbackContent) fallbackContent.style.opacity = '1';
        console.log(`Showing fallback for ${canvasId} due to: ${error.message}`);
      }
    }

    // Render all PDFs with fallbacks
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM fully loaded and parsed');
      const pdfPromises = [
        renderPDF('page1.pdf', 'cover-canvas', 'cover-fallback', 2),
        renderPDF('about.pdf', 'about-canvas', 'cover-fallback', 2),
        renderPDF('table_of_contents.pdf', 'toc-canvas', 'cover-fallback', 2)
      ];

      Promise.all(pdfPromises).then(() => {
        setTimeout(() => {
          console.log('All PDFs attempted to render');
          let maxHeight = 0;
          const canvases = [
            document.getElementById('cover-canvas'),
            document.getElementById('about-canvas'),
            document.getElementById('toc-canvas')
          ];
          canvases.forEach(canvas => {
            if (canvas) {
              maxHeight = Math.max(maxHeight, canvas.height || 600);
              console.log(`${canvas.id} size: ${canvas.width || 400}x${canvas.height || 600}, display: ${canvas.style.display}, opacity: ${canvas.style.opacity}`);
            }
          });
          if (maxHeight === 0) {
            maxHeight = 600;
            console.warn('No valid canvas heights detected, using fallback 600');
          }
          book.style.height = `${maxHeight}px`;
          document.querySelector('.book-content').style.height = `${maxHeight}px`;
          document.querySelector('.book-pages').style.height = `${maxHeight}px`;
          if (window.innerWidth <= 768) {
            const coverCanvas = document.getElementById('cover-canvas');
            const coverFallback = document.getElementById('cover-fallback');
            if (coverCanvas) coverCanvas.style.maxWidth = `50vw !important`;
            if (coverFallback) coverFallback.style.maxWidth = `50vw !important`;
            console.log(`Mobile cover adjusted to 50vw x ${maxHeight}px`);
          }
          console.log(`Book height set to ${maxHeight}px, cover-wrapper display: ${document.querySelector('.book-cover-wrapper').style.display}, book-pages display: ${document.querySelector('.book-pages').style.display}`);
          updatePageDisplay();
        }, 200);
      }).catch(error => console.error('PDF rendering failed globally:', error));
    });

    function updatePageDisplay() {
      console.log('Updating page display, currentPage:', currentPage);
      book.classList.toggle('open', currentPage > 0);
      const coverWrapper = document.querySelector('.book-cover-wrapper');
      const pages = document.querySelectorAll('.page');
      const creases = document.querySelectorAll('.crease');
      console.log(`Cover wrapper display: ${coverWrapper.style.display}, Pages found: ${pages.length}, Creases found: ${creases.length}, Open class: ${book.classList.contains('open')}`);
      if (currentPage === 0) {
        coverWrapper.style.display = 'flex';
        pages.forEach(page => page.style.display = 'none');
        creases.forEach(crease => crease.style.display = 'none');
        console.log('Displaying cover, hiding all pages and creases');
      } else if (currentPage === 1 && pages.length >= 2) {
        coverWrapper.style.display = 'none';
        pages.forEach((page, index) => page.style.display = index < 2 ? 'flex' : 'none');
        creases.forEach((crease, index) => crease.style.display = index === 0 ? 'block' : 'none');
        console.log('Displaying pages 0 (About) and 1 (TOC) with crease 1');
      }
    }

    book.addEventListener('click', (e) => {
      const rect = book.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      console.log('Click detected, rect:', JSON.stringify(rect), 'clickX:', clickX, 'width:', rect.width, 'currentPage before:', currentPage, 'event:', e);

      if (clickX > 0) { // Any click to advance
        currentPage = Math.min(1, currentPage + 1);
        console.log('Advanced to page:', currentPage);
      } else if (currentPage > 0 && clickX < rect.width * 0.3) { // Left click to go back
        currentPage = Math.max(0, currentPage - 1);
        console.log('Switched back, currentPage:', currentPage);
      }
      console.log('currentPage after:', currentPage);
      updatePageDisplay();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && currentPage > 0) {
        currentPage = Math.max(0, currentPage - 1);
        updatePageDisplay();
        console.log('ArrowLeft, currentPage:', currentPage);
      } else if (e.key === 'ArrowRight' && currentPage < 1) {
        currentPage = Math.min(1, currentPage + 1);
        updatePageDisplay();
        console.log('ArrowRight, currentPage:', currentPage);
      }
    });

    // Initialize with cover
    updatePageDisplay();
  </script>
</body>
</html>
