<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oscar-Lucas Medrano</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #book {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 0;
    }

    canvas {
      height: auto;
      max-height: 90vh;
      width: auto;
      max-width: 45vw;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    #crease {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background: linear-gradient(to bottom, #00000055, #ffffff22, #00000055);
      pointer-events: none;
      z-index: 10;
    }

    @media (max-width: 768px) {
      #book {
        flex-direction: row;
        overflow-x: auto;
        justify-content: flex-start;
      }

      canvas {
        max-height: 80vh;
        max-width: 90vw;
      }

      #crease {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="crease"></div>
  <div id="book"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const pdfs = [
      'page1.pdf',
      'about.pdf',
      'table_of_contents.pdf',
      'page4.pdf',
      'page5.pdf'
    ];

    const book = document.getElementById('book');
    const crease = document.getElementById('crease');
    const pdfjs = window['pdfjs-dist/build/pdf'];
    let current = 0;

    async function loadCanvas(url, scale = 2.5) {
      const pdf = await pdfjs.getDocument(url).promise;
      const page = await pdf.getPage(1);
      const viewport = page.getViewport({ scale });
      const canvas = document.createElement('canvas');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      const context = canvas.getContext('2d');
      await page.render({ canvasContext: context, viewport }).promise;
      return canvas;
    }

    async function render() {
      book.innerHTML = '';

      if (current === 0) {
        const canvas = await loadCanvas(pdfs[0]);
        book.appendChild(canvas);
        crease.style.display = 'none';
      } else {
        const left = await loadCanvas(pdfs[current]);
        book.appendChild(left);

        if (pdfs[current + 1]) {
          const right = await loadCanvas(pdfs[current + 1]);
          book.appendChild(right);
          crease.style.display = 'block';
        } else {
          crease.style.display = 'none';
        }
      }
    }

    function next() {
      if (current === 0) current = 1;
      else if (current + 2 < pdfs.length) current += 2;
      render();
    }

    function prev() {
      if (current <= 1) current = 0;
      else current -= 2;
      render();
    }

    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
    });

    book.addEventListener('click', e => {
      const rect = book.getBoundingClientRect();
      const x = e.clientX - rect.left;
      x < rect.width / 2 ? prev() : next();
    });

    render();
  </script>
</body>
</html>
