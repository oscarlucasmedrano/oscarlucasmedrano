<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Oscar-Lucas Medrano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #flipbook-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        #canvas-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 100%;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 5px;
        }
        #canvas-container.spread {
            position: relative;
        }
        #pdf-canvas-left, #pdf-canvas-right, #pdf-canvas-single {
            width: auto;
            height: auto;
            display: none;
            position: absolute;
            border: 1px solid white;
            margin: 0;
        }
        #pdf-canvas-single {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translate(-1px, -1px);
        }
        #crease {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.3), rgba(255,255,255,0.1));
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>
    <div id="flipbook-container">
        <div id="canvas-container">
            <canvas id="pdf-canvas-left"></canvas>
            <canvas id="pdf-canvas-right"></canvas>
            <canvas id="pdf-canvas-single"></canvas>
            <div id="crease"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const pdfFiles = [
            { type: 'single', file: 'page1.pdf' },
            { type: 'spread', left: 'page2.pdf', right: 'page3.pdf' },
            { type: 'spread', left: 'page4.pdf', right: 'page5.pdf' },
            { type: 'spread', left: 'page6.pdf', right: 'page7.pdf' },
            { type: 'spread', left: 'page8.pdf', right: 'page9.pdf' },
            { type: 'spread', left: 'page10.pdf', right: 'page11.pdf' },
            { type: 'spread', left: 'page12.pdf', right: 'page13.pdf' },
            { type: 'spread', left: 'page14.pdf', right: 'page15.pdf' },
            { type: 'spread', left: 'page16.pdf', right: 'page17.pdf' },
            { type: 'spread', left: 'page18.pdf', right: 'page19.pdf' },
            { type: 'spread', left: 'page20.pdf', right: 'page21.pdf' },
            { type: 'spread', left: 'page22.pdf', right: 'page23.pdf' },
            { type: 'spread', left: 'page24.pdf', right: 'page25.pdf' },
            { type: 'spread', left: 'page26.pdf', right: 'page27.pdf' },
            { type: 'spread', left: 'page28.pdf', right: 'page29.pdf' },
            { type: 'spread', left: 'page30.pdf', right: 'page31.pdf' },
            { type: 'spread', left: 'page32.pdf', right: 'page33.pdf' }
        ];
        let currentSpreadIndex = 0;
        let scale = 1.0 * window.devicePixelRatio;
        const canvasLeft = document.getElementById('pdf-canvas-left');
        const canvasRight = document.getElementById('pdf-canvas-right');
        const canvasSingle = document.getElementById('pdf-canvas-single');
        const contextLeft = canvasLeft.getContext('2d');
        const contextRight = canvasRight.getContext('2d');
        const contextSingle = canvasSingle.getContext('2d');
        const canvasContainer = document.getElementById('canvas-container');
        const crease = document.getElementById('crease');
        let pdfDocLeft = null;
        let pdfDocRight = null;
        const panOffsetX = 0;
        const panOffsetY = 0;
        let lastTouchX1 = 0;
        let lastTouchX2 = 0;
        const minScale = 0.1;
        const maxScale = 10;
        const debounceDelay = 16;
        let lastMoveTime = 0;
        let baseScale = 1.0;
        const TARGET_WIDTH = 574.43; // Match cover's rendered width

        async function loadSpread(index) {
            contextLeft.clearRect(0, 0, canvasLeft.width, canvasLeft.height);
            contextRight.clearRect(0, 0, canvasRight.width, canvasRight.height);
            contextSingle.clearRect(0, 0, canvasSingle.width, canvasSingle.height);
            
            canvasLeft.style.display = 'none';
            canvasRight.style.display = 'none';
            canvasSingle.style.display = 'none';
            crease.style.display = 'none';
            canvasContainer.classList.remove('spread');

            const spread = pdfFiles[index];
            console.log(`Attempting to load index ${index}, type: ${spread.type}, file(s): ${spread.file || `${spread.left} + ${spread.right}`}`);
            if (spread.type === 'single' && index === 0) {
                canvasSingle.style.display = 'block';
                try {
                    pdfDocLeft = await pdfjsLib.getDocument(spread.file).promise;
                    const page = await pdfDocLeft.getPage(1);
                    const viewport = page.getViewport({ scale: 1.0 });
                    let maxWidth = window.innerWidth * 0.9;
                    let maxHeight = window.innerHeight * 0.9;
                    if (window.innerWidth <= 600) {
                        maxWidth -= 240;
                        maxHeight -= 240;
                    } else {
                        maxWidth -= 55;
                        maxHeight -= 55;
                    }
                    const scaleX = maxWidth / viewport.width;
                    const scaleY = maxHeight / viewport.height;
                    baseScale = Math.min(Math.min(scaleX, scaleY), Math.max(scaleX, scaleY));
                    if (window.innerWidth > 600) baseScale *= 1.1; else baseScale *= 1.3;
                    baseScale = Math.min(Math.max(baseScale, minScale), maxScale);
                    scale = baseScale;
                    const adjustedViewport = page.getViewport({ scale: scale });
                    canvasSingle.height = adjustedViewport.height * window.devicePixelRatio;
                    canvasSingle.width = adjustedViewport.width * window.devicePixelRatio;
                    canvasSingle.style.width = `${adjustedViewport.width}px`;
                    canvasSingle.style.height = `${adjustedViewport.height}px`;
                    const renderContext = {
                        canvasContext: contextSingle,
                        viewport: adjustedViewport,
                        transform: [window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0]
                    };
                    await page.render(renderContext).promise;
                    console.log(`Loaded single page: ${spread.file}, width: ${viewport.width}px, height: ${viewport.height}px, rendered width: ${adjustedViewport.width}px, baseScale: ${baseScale}`);
                } catch (error) {
                    console.error('Error loading cover PDF:', error);
                }
            } else if (spread.type === 'spread') {
                canvasContainer.classList.add('spread');
                canvasLeft.style.display = 'block';
                canvasRight.style.display = 'block';
                crease.style.display = 'block';
                try {
                    pdfDocLeft = await pdfjsLib.getDocument(spread.left).promise;
                    pdfDocRight = await pdfjsLib.getDocument(spread.right).promise;
                    const leftPage = await pdfDocLeft.getPage(1);
                    const rightPage = await pdfDocRight.getPage(1);
                    const leftViewport = leftPage.getViewport({ scale: 1.0 });
                    const rightViewport = rightPage.getViewport({ scale: 1.0 });
                    scale = TARGET_WIDTH / leftViewport.width; // Force target width
                    if (Math.abs(leftViewport.width - rightViewport.width) > 1 || Math.abs(leftViewport.height - rightViewport.height) > 1) {
                        console.warn(`Dimension mismatch: left ${leftViewport.width}x${leftViewport.height}, right ${rightViewport.width}x${rightViewport.height}, forcing scale ${scale}`);
                    }
                    await renderPage(pdfDocLeft, 1, canvasLeft, contextLeft);
                    const renderResult = await renderPage(pdfDocRight, 1, canvasRight, contextRight);
                    if (!renderResult) {
                        console.error('Right page render failed, retrying...');
                        await renderPage(pdfDocRight, 1, canvasRight, contextRight);
                    }
                    centerSpread();
                    console.log(`Spread rendered: left width ${canvasLeft.getBoundingClientRect().width}px, right width ${canvasRight.getBoundingClientRect().width}px`);
                } catch (error) {
                    console.error('Error loading spread PDFs:', error);
                }
            } else if (spread.type === 'single' && index > 0) {
                canvasSingle.style.display = 'block';
                try {
                    pdfDocLeft = await pdfjsLib.getDocument(spread.file).promise;
                    const page = await pdfDocLeft.getPage(1);
                    const viewport = page.getViewport({ scale: 1.0 });
                    scale = TARGET_WIDTH / viewport.width; // Force target width
                    const adjustedViewport = page.getViewport({ scale: scale });
                    canvasSingle.height = adjustedViewport.height * window.devicePixelRatio;
                    canvasSingle.width = adjustedViewport.width * window.devicePixelRatio;
                    canvasSingle.style.width = `${adjustedViewport.width}px`;
                    canvasSingle.style.height = `${adjustedViewport.height}px`;
                    const renderContext = {
                        canvasContext: contextSingle,
                        viewport: adjustedViewport,
                        transform: [window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0]
                    };
                    await page.render(renderContext).promise;
                    console.log(`Loaded single page: ${spread.file}, rendered width: ${adjustedViewport.width}px`);
                } catch (error) {
                    console.error('Error loading single PDF:', error);
                }
            }
        }

        async function renderPage(pdfDoc, pageNum, canvas, context) {
            if (!context) {
                console.error('Canvas context is null for:', canvas.id);
                return false;
            }
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: scale });
            const adjustedViewport = page.getViewport({ scale: scale });
            canvas.height = adjustedViewport.height * window.devicePixelRatio;
            canvas.width = adjustedViewport.width * window.devicePixelRatio;
            canvas.style.width = `${adjustedViewport.width}px`;
            canvas.style.height = `${adjustedViewport.height}px`;

            const renderContext = {
                canvasContext: context,
                viewport: adjustedViewport,
                transform: [window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0]
            };
            try {
                await page.render(renderContext).promise;
                return true;
            } catch (error) {
                console.error('Render error for canvas:', canvas.id, error);
                return false;
            }
        }

        function centerSpread() {
            const containerRect = canvasContainer.getBoundingClientRect();
            const leftRect = canvasLeft.getBoundingClientRect();
            const rightRect = canvasRight.getBoundingClientRect();
            const totalGap = 0;
            const totalWidth = leftRect.width + totalGap + rightRect.width;
            const spreadWidth = Math.min(totalWidth, containerRect.width);
            const totalHeight = Math.max(leftRect.height, rightRect.height);
            const centerOffsetX = (containerRect.width - spreadWidth) / 2;
            const centerOffsetY = (containerRect.height - totalHeight) / 2;
            canvasLeft.style.left = `${centerOffsetX}px`;
            canvasLeft.style.top = `${centerOffsetY}px`;
            canvasRight.style.left = `${centerOffsetX + leftRect.width}px`;
            canvasRight.style.top = `${centerOffsetY}px`;
            const creaseLeft = centerOffsetX + leftRect.width;
            crease.style.left = `${creaseLeft}px`;
            console.log(`Centered spread: canvasLeft left: ${centerOffsetX}px, top: ${centerOffsetY}px, canvasRight left: ${centerOffsetX + leftRect.width}px, top: ${centerOffsetY}px, crease at: ${creaseLeft}px, containerWidth: ${containerRect.width}px, spreadWidth: ${spreadWidth}px, totalHeight: ${totalHeight}px`);
        }

        function adjustCanvases() {
            if (pdfFiles[currentSpreadIndex].type === 'single') {
                renderPage(pdfDocLeft, 1, canvasSingle, contextSingle);
                canvasSingle.style.display = 'block';
                canvasLeft.style.display = 'none';
                canvasRight.style.display = 'none';
                crease.style.display = 'none';
                canvasContainer.classList.remove('spread');
                console.log('Adjusted to single page:', pdfFiles[currentSpreadIndex].file);
            } else if (pdfFiles[currentSpreadIndex].type === 'spread') {
                renderPage(pdfDocLeft, 1, canvasLeft, contextLeft);
                const renderResult = renderPage(pdfDocRight, 1, canvasRight, contextRight);
                if (!renderResult) {
                    console.error('Right page render failed, retrying...');
                    renderPage(pdfDocRight, 1, canvasRight, contextRight);
                }
                canvasContainer.classList.add('spread');
                canvasLeft.style.display = 'block';
                canvasRight.style.display = 'block';
                centerSpread();
                canvasSingle.style.display = 'none';
                crease.style.display = 'block';
                console.log(`Adjusted to spread: ${pdfFiles[currentSpreadIndex].left} + ${pdfFiles[currentSpreadIndex].right}, leftWidth: ${canvasLeft.getBoundingClientRect().width}px, rightWidth: ${canvasRight.getBoundingClientRect().width}px`);
            }
        }

        [canvasLeft, canvasRight, canvasSingle].forEach(canvas => {
            canvas.addEventListener('click', (e) => {
                const rect = canvas.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                if (clickX < rect.width / 2 && currentSpreadIndex > 0) {
                    currentSpreadIndex--;
                    contextSingle.clearRect(0, 0, canvasSingle.width, canvasSingle.height);
                    loadSpread(currentSpreadIndex);
                    console.log(`Navigated to index ${currentSpreadIndex} from ${canvas.id}`);
                } else if (clickX >= rect.width / 2 && currentSpreadIndex < pdfFiles.length - 1) {
                    currentSpreadIndex++;
                    loadSpread(currentSpreadIndex);
                    console.log(`Navigated to index ${currentSpreadIndex} from ${canvas.id}`);
                }
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentSpreadIndex > 0) {
                currentSpreadIndex--;
                contextSingle.clearRect(0, 0, canvasSingle.width, canvasSingle.height);
                loadSpread(currentSpreadIndex);
                console.log(`Navigated to index ${currentSpreadIndex}`);
            } else if (e.key === 'ArrowRight' && currentSpreadIndex < pdfFiles.length - 1) {
                currentSpreadIndex++;
                loadSpread(currentSpreadIndex);
                console.log(`Navigated to index ${currentSpreadIndex}`);
            }
        });

        canvasContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                lastTouchX1 = touch1.pageX;
                lastTouchX2 = touch2.pageX;
            }
        });

        canvasContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const now = performance.now();
            if (now - lastMoveTime > debounceDelay) {
                if (e.touches.length === 2) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const currentX1 = touch1.pageX;
                    const currentX2 = touch2.pageX;
                    const initialDistance = Math.hypot(lastTouchX2 - lastTouchX1, touch1.pageY - touch2.pageY);
                    const currentDistance = Math.hypot(currentX2 - currentX1, touch1.pageY - touch2.pageY);
                    const deltaDistance = currentDistance - initialDistance;

                    if (Math.abs(deltaDistance) > 1) {
                        const delta = 1 + (deltaDistance * 0.005);
                        scale *= delta;
                        scale = Math.min(Math.max(scale, minScale), maxScale);
                        adjustCanvases();
                        lastTouchX1 = currentX1;
                        lastTouchX2 = currentX2;
                    }
                }
                lastMoveTime = now;
            }
        });

        canvasContainer.addEventListener('touchend', (e) => {
            // No action needed
        });

        window.addEventListener('resize', adjustCanvases);

        loadSpread(currentSpreadIndex);
    </script>
</body>
</html>
