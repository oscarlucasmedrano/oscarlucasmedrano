<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Book Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .pdf-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
            transform-origin: center center;
        }
        .pdf-page {
            border: 1px solid white;
            object-fit: contain;
            width: 100%;
            height: 100%;
        }
        .pdf-double {
            display: flex;
            gap: 2px;
            width: 100%;
            height: 100%;
        }
        @media (max-width: 768px) {
            .pdf-container {
                width: 90vw;
                height: 90vh;
                align-items: center;
            }
            .pdf-page {
                width: 45vw;
                height: 60vw;
            }
            .pdf-double .pdf-page {
                width: 45vw;
                height: 60vw;
            }
        }
        @media (min-width: 769px) {
            .pdf-container {
                width: 50vw;
                height: 100vh;
            }
            .pdf-page {
                width: 50vw;
                height: 100vh;
            }
            .pdf-double {
                width: 50vw;
            }
            .pdf-double .pdf-page {
                width: 25vw;
                height: 100vh;
            }
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            user-select: none;
            padding: 10px;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container" id="pdfContainer">
        <div id="coverPage">
            <embed src="page1.pdf#toolbar=0" class="pdf-page" id="pdf1">
        </div>
        <div id="doublePage" class="hidden pdf-double">
            <embed src="page2.pdf#toolbar=0" class="pdf-page" id="pdf2">
            <embed src="page3.pdf#toolbar=0" class="pdf-page" id="pdf3">
        </div>
        <div class="arrow arrow-left" id="arrowLeft" onclick="prevPage()">◀</div>
        <div class="arrow arrow-right" id="arrowRight" onclick="nextPage()">▶</div>
    </div>

    <script>
        let currentPage = 0;
        const coverPage = document.getElementById('coverPage');
        const doublePage = document.getElementById('doublePage');
        const pdfContainer = document.getElementById('pdfContainer');
        const pdf1 = document.getElementById('pdf1');
        const pdf2 = document.getElementById('pdf2');
        const pdf3 = document.getElementById('pdf3');
        const arrowLeft = document.getElementById('arrowLeft');
        const arrowRight = document.getElementById('arrowRight');

        function showPage(page) {
            if (page === 0) {
                coverPage.classList.remove('hidden');
                doublePage.classList.add('hidden');
                arrowLeft.classList.add('hidden');
                arrowRight.classList.remove('hidden');
            } else {
                coverPage.classList.add('hidden');
                doublePage.classList.remove('hidden');
                arrowLeft.classList.remove('hidden');
                arrowRight.classList.add('hidden');
            }
            currentPage = page;
            resetTransform();
        }

        function resetTransform() {
            scale = 1;
            translateX = 0;
            translateY = 0;
            pdfContainer.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
            window.scrollTo(0, 0); // Ensure centered on load
        }

        // Zoom and pan functionality
        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        let isPanning = false;
        let startX, startY;
        let touchStartTime = 0;

        // Desktop zoom and pan
        pdfContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            scale = Math.min(Math.max(1, scale + delta), 3);
            pdfContainer.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
        });

        pdfContainer.addEventListener('mousedown', (e) => {
            if (scale > 1) {
                isPanning = true;
                startX = e.clientX - translateX;
                startY = e.clientY - translateY;
                pdfContainer.style.cursor = 'grabbing';
            }
        });

        pdfContainer.addEventListener('mousemove', (e) => {
            if (isPanning) {
                e.preventDefault();
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                pdfContainer.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
            }
        });

        pdfContainer.addEventListener('mouseup', () => {
            isPanning = false;
            pdfContainer.style.cursor = 'default';
        });

        pdfContainer.addEventListener('mouseleave', () => {
            isPanning = false;
            pdfContainer.style.cursor = 'default';
        });

        // Mobile zoom and pan
        let lastDist = 0;
        pdfContainer.addEventListener('touchstart', (e) => {
            touchStartTime = Date.now();
            if (e.touches.length === 2) {
                lastDist = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
            } else if (e.touches.length === 1 && scale > 1) {
                isPanning = true;
                startX = e.touches[0].pageX - translateX;
                startY = e.touches[0].pageY - translateY;
            }
        });

        pdfContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (e.touches.length === 2) {
                const dist = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
                if (lastDist > 0) {
                    const delta = dist - lastDist;
                    scale = Math.min(Math.max(1, scale + delta * 0.005), 3);
                }
                lastDist = dist;
            } else if (e.touches.length === 1 && isPanning) {
                translateX = e.touches[0].pageX - startX;
                translateY = e.touches[0].pageY - startY;
            }
            pdfContainer.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
        });

        pdfContainer.addEventListener('touchend', (e) => {
            if (!isPanning && e.changedTouches.length === 1) {
                const touchDuration = Date.now() - touchStartTime;
                if (touchDuration < 300) { // Short tap, not a pan
                    const rect = (currentPage === 0 ? pdf1 : doublePage).getBoundingClientRect();
                    const touchX = e.changedTouches[0].clientX - rect.left;
                    if (touchX < rect.width / 2) {
                        if (currentPage === 1) showPage(0);
                    } else {
                        if (currentPage === 0) showPage(1);
                    }
                }
            }
            lastDist = 0;
            isPanning = false;
        });

        // Desktop page flip
        pdfContainer.addEventListener('click', (e) => {
            if (!isPanning) {
                const target = e.target;
                if (target === pdf1 || target === pdf2 || target === pdf3) {
                    const rect = (currentPage === 0 ? pdf1 : doublePage).getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    if (clickX < rect.width / 2) {
                        if (currentPage === 1) showPage(0);
                    } else {
                        if (currentPage === 0) showPage(1);
                    }
                }
            }
        });

        function nextPage() {
            if (currentPage === 0) showPage(1);
        }

        function prevPage() {
            if (currentPage === 1) showPage(0);
        }

        // Initialize
        showPage(0);

        // Reset on refresh
        window.addEventListener('load', () => {
            showPage(0);
        });
    </script>
</body>
</html>
